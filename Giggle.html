<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Comentários Leve</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #222;
            margin: 10px 0;
        }
        .form-section, .comment-section {
            margin-bottom: 15px;
        }
        input, button, textarea {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #27ae60;
        }
        .delete-btn {
            background-color: #e74c3c;
            width: auto;
            padding: 5px 10px;
            margin-left: 8px;
            display: inline-block;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .ban-section {
            margin-top: 15px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .comment {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: #f9f9f9;
        }
        .comment.moderator {
            background-color: #e8f4f8;
            border: 2px solid #3498db;
        }
        .comment.owner {
            background: linear-gradient(45deg, #e91e63, #8e44ad);
            color: white;
        }
        .username.moderator {
            color: #3498db;
            font-weight: bold;
        }
        .username.owner {
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .hidden {
            display: none;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            font-size: 14px;
        }
        .file-input {
            margin: 8px 0;
            padding: 8px;
            border: 1px dashed #ddd;
            border-radius: 4px;
            background-color: #fafafa;
        }
        .file-input label {
            display: block;
            margin-bottom: 4px;
            color: #333;
            font-size: 14px;
        }
        .file-input input[type="file"] {
            padding: 0;
            border: none;
        }
        .comment-media {
            margin-top: 8px;
            max-width: 100%;
        }
        .comment-media img, .comment-media video {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
            display: block;
            margin-top: 4px;
            object-fit: contain;
        }
        .comment-content {
            flex: 1;
        }
        .media-preview {
            margin-top: 8px;
            max-width: 100%;
        }
        .media-preview img, .media-preview video {
            max-width: 150px;
            max-height: 150px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site de Comentários</h1>

        <!-- Formulário de Criar Conta -->
        <div id="createAccountSection" class="form-section">
            <h2>Criar Conta</h2>
            <input type="text" id="createUsername" placeholder="Nome de usuário" required>
            <input type="password" id="createPassword" placeholder="Senha" required>
            <input type="text" id="roleCode" placeholder="Código de cargo (opcional)">
            <button id="createAccountBtn">Criar Conta</button>
        </div>

        <!-- Formulário de Login -->
        <div id="loginSection" class="form-section">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Nome de usuário" required>
            <input type="password" id="loginPassword" placeholder="Senha" required>
            <button id="loginBtn">Entrar</button>
            <p class="error" id="errorMessage"></p>
        </div>

        <!-- Seção de Comentários -->
        <div id="commentSection" class="comment-section hidden">
            <h2>Comentários</h2>
            <p>Logado como: <span id="currentUser"></span></p>
            <button id="logoutBtn">Sair</button>
            <textarea id="commentInput" placeholder="Escreva seu comentário"></textarea>
            <div class="file-input">
                <label for="mediaInput">Anexar imagem ou vídeo (PNG, JPEG, MP4, WEBM, até 10MB):</label>
                <input type="file" id="mediaInput" accept="image/png,image/jpeg,video/mp4,video/webm">
            </div>
            <div id="mediaPreview" class="media-preview hidden"></div>
            <button id="postCommentBtn">Postar Comentário</button>
            <div id="banSection" class="ban-section hidden">
                <h3>Banir Usuário (Apenas Dono)</h3>
                <input type="text" id="banUsername" placeholder="Nome do usuário a banir">
                <button id="banUserBtn">Banir</button>
            </div>
            <div id="commentsList"></div>
        </div>
    </div>
        <script>
        // Inicializa dados do localStorage
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let comments = JSON.parse(localStorage.getItem('comments')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

        // Adiciona event listeners
        document.getElementById('createAccountBtn').addEventListener('click', createAccount);
        document.getElementById('loginBtn').addEventListener('click', login);
        document.getElementById('logoutBtn').addEventListener('click', logout);
        document.getElementById('postCommentBtn').addEventListener('click', postComment);
        document.getElementById('banUserBtn').addEventListener('click', banUser);
        document.getElementById('mediaInput').addEventListener('change', previewMedia);

        // Verifica usuário logado ao carregar
        if (currentUser) {
            updateUIForLoggedInUser();
        }

        // Carrega comentários
        loadComments();

        // Função para atualizar UI para usuário logado
        function updateUIForLoggedInUser() {
            document.getElementById('createAccountSection').classList.add('hidden');
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('commentSection').classList.remove('hidden');
            document.getElementById('currentUser').innerHTML = `<span class="username ${currentUser.role}">${currentUser.username}</span> (${currentUser.role})`;
            document.getElementById('banSection').classList.toggle('hidden', currentUser.role !== 'owner');
            loadComments();
        }

        // Função para criar conta
        function createAccount() {
            const username = document.getElementById('createUsername').value.trim();
            const password = document.getElementById('createPassword').value.trim();
            const roleCode = document.getElementById('roleCode').value.trim().toUpperCase();

            if (!username || !password) {
                alert('Preencha nome e senha.');
                return;
            }

            if (users.some(user => user.username === username)) {
                alert('Nome de usuário já existe.');
                return;
            }

            const role = roleCode === '7733' ? 'moderator' : roleCode === 'ABACATE' ? 'owner' : 'common';
            users.push({ username, password, role });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Conta criada! Faça login.');
            document.getElementById('createUsername').value = '';
            document.getElementById('createPassword').value = '';
            document.getElementById('roleCode').value = '';
        }

        // Função para login
        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (!username || !password) {
                errorMessage.textContent = 'Preencha nome e senha.';
                return;
            }

            const user = users.find(user => user.username === username && user.password === password);
            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                updateUIForLoggedInUser();
                errorMessage.textContent = '';
            } else {
                errorMessage.textContent = 'Nome ou senha incorretos.';
            }
        }

        // Função para logout
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('createAccountSection').classList.remove('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('commentSection').classList.add('hidden');
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
        }

        // Função para pré-visualizar mídia
        function previewMedia(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('mediaPreview');
            preview.innerHTML = '';
            preview.classList.add('hidden');

            if (!file) return;

            const validTypes = ['image/png', 'image/jpeg', 'video/mp4', 'video/webm'];
            const maxSize = 10 * 1024 * 1024; // 10MB

            if (!validTypes.includes(file.type)) {
                alert('Use PNG, JPEG, MP4 ou WEBM.');
                return;
            }

            if (file.size > maxSize) {
                alert('Arquivo excede 10MB.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const mediaElement = file.type.startsWith('image')
                    ? `<img src="${e.target.result}" alt="Pré-visualização">`
                    : `<video src="${e.target.result}" controls></video>`;
                preview.innerHTML = mediaElement;
                preview.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        // Função para postar comentário
        function postComment() {
            if (!currentUser) {
                alert('Faça login para comentar.');
                return;
            }

            const commentText = document.getElementById('commentInput').value.trim();
            const mediaInput = document.getElementById('mediaInput');
            const file = mediaInput.files[0];

            if (!commentText && !file) {
                alert('Escreva um comentário ou anexe uma mídia.');
                return;
            }

            // Verifica limite de comentários diários
            const today = new Date().toISOString().split('T')[0];
            const userCommentsToday = comments.filter(
                c => c.username === currentUser.username && c.date === today
            );
            if (userCommentsToday.length >= 10) {
                alert('Limite de 10 comentários por dia atingido.');
                return;
            }

            let mediaUrl = null;
            let mediaType = null;

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    mediaUrl = e.target.result; // Armazena como base64
                    mediaType = file.type.startsWith('image') ? 'image' : 'video';

                    const comment = {
                        id: Date.now().toString(),
                        username: currentUser.username,
                        role: currentUser.role,
                        text: commentText || '',
                        timestamp: new Date().toISOString(),
                        date: today,
                        mediaUrl,
                        mediaType
                    };

                    comments.push(comment);
                    localStorage.setItem('comments', JSON.stringify(comments));
                    document.getElementById('commentInput').value = '';
                    mediaInput.value = '';
                    document.getElementById('mediaPreview').innerHTML = '';
                    document.getElementById('mediaPreview').classList.add('hidden');
                    loadComments();
                };
                reader.readAsDataURL(file);
            } else {
                const comment = {
                    id: Date.now().toString(),
                    username: currentUser.username,
                    role: currentUser.role,
                    text: commentText || '',
                    timestamp: new Date().toISOString(),
                    date: today,
                    mediaUrl: null,
                    mediaType: null
                };

                comments.push(comment);
                localStorage.setItem('comments', JSON.stringify(comments));
                document.getElementById('commentInput').value = '';
                loadComments();
            }
        }

        // Função para apagar comentário
        function deleteComment(commentId) {
            if (!currentUser || (currentUser.role !== 'moderator' && currentUser.role !== 'owner')) {
                alert('Apenas moderadores e o dono podem apagar comentários.');
                return;
            }

            comments = comments.filter(comment => comment.id !== commentId);
            localStorage.setItem('comments', JSON.stringify(comments));
            loadComments();
            alert('Comentário apagado com sucesso.');
        }

        // Função para banir usuário
        function banUser() {
            if (!currentUser || currentUser.role !== 'owner') {
                alert('Apenas o dono pode banir usuários.');
                return;
            }

            const banUsername = document.getElementById('banUsername').value.trim();
            if (!banUsername) {
                alert('Digite o nome do usuário a banir.');
                return;
            }

            if (banUsername === currentUser.username) {
                alert('Você não pode banir a si mesmo.');
                return;
            }

            users = users.filter(user => user.username !== banUsername);
            comments = comments.filter(comment => comment.username !== banUsername);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('comments', JSON.stringify(comments));
            document.getElementById('banUsername').value = '';
            alert(`Usuário ${banUsername} banido com sucesso.`);
            loadComments();
        }

        // Função para carregar comentários
        function loadComments() {
            const commentsList = document.getElementById('commentsList');
            commentsList.innerHTML = '';

            const threeDaysAgo = new Date();
            threeDaysAgo.setDate(threeDaysAgo.getDate() - 3);

            comments
                .filter(comment => new Date(comment.timestamp) >= threeDaysAgo)
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                .forEach(comment => {
                    const commentDiv = document.createElement('div');
                    commentDiv.className = `comment ${comment.role}`;
                    let deleteButton = '';
                    if (currentUser && (currentUser.role === 'moderator' || currentUser.role === 'owner')) {
                        deleteButton = `<button class="delete-btn" data-comment-id="${comment.id}">Apagar</button>`;
                    }

                    let mediaContent = '';
                    if (comment.mediaUrl && comment.mediaType) {
                        mediaContent = comment.mediaType === 'image'
                            ? `<img src="${comment.mediaUrl}" alt="Mídia do comentário">`
                            : `<video src="${comment.mediaUrl}" controls></video>`;
                    }

                    commentDiv.innerHTML = `
                        <div class="comment-content">
                            <strong class="username ${comment.role}">${comment.username}</strong> (${comment.role}) - ${new Date(comment.timestamp).toLocaleString('pt-BR')}<br>
                            ${comment.text}
                            <div class="comment-media">${mediaContent}</div>
                        </div>
                        ${deleteButton}
                    `;
                    commentsList.appendChild(commentDiv);
                });

            // Adiciona event listeners aos botões de apagar
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const commentId = button.getAttribute('data-comment-id');
                    deleteComment(commentId);
                });
            });
        }
    </script>
</body>
</html>
