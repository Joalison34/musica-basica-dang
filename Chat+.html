<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Escolar</title>
  <style>
    body {
      background-color: #1a3c34;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }

    header {
      background: linear-gradient(135deg, #00FF00, #1B5E20);
      height: 41px;
      padding: 15px; 
      text-align: center;
      color: #000;
      box-shadow: 0 0 10px #00FF00;
      position: relative;
    }

    header h1 {
      font-size: 25px;
      margin: 0;
    }

    .settings, .close {
      cursor: pointer;
      font-size: 18px;
    }

    .chat-container {
      padding: 10px;
      width: 100%;
      max-height: calc(100dvh - 130px); 
      overflow-y: auto;
      padding-bottom: 100px; 
      box-sizing: border-box;
    }

    .message {
      padding: 8px;
      margin: 5px 0;
      border-radius: 10px;
      max-width: 80%;
      display: flex;
      flex-direction: column;
      word-wrap: break-word;
      overflow-wrap: break-word;      
      position: relative;
    }

    .message-received {
      background-color: #0F690F;
      align-self: flex-start;
    }

    .message-sent {
      background-color: #3F8434;
      align-self: flex-end;
    }

    .message-time {
      font-size: 12px;
      color: #ccc;
      align-self: flex-end;
      margin-top: 2px;
    }

    .input-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background-color: #1a3c34;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    textarea#messageInput {
      width: 68%;
      font-size: 16px;
      font-family: monospace;
      line-height: 1.3;
      padding: 8px;
      resize: none;
      height: auto;
      box-sizing: border-box;
      border: none;
      border-radius: 5px;
      background-color: #0f2b26;
      color: #ffffff;
      overflow-y: auto;
      overflow-x: hidden;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #2e5c52;
      color: #ffffff;
      cursor: pointer;
      width: auto;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #0f2b26;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    .modal-content input {
      margin: 10px 0;
      padding: 8px;
      width: 80%;
      background-color: #1a3c34;
      color: #ffffff;
      border: none;
      border-radius: 5px;
    }

    #authModal {
      display: flex;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #1a3c34;
      color: white;
      z-index: 9999;
    }

    #authModal input {
      margin: 10px;
      padding: 10px;
      width: 70%;
      border: none;
      border-radius: 5px;
      background-color: #0f2b26;
      color: white;
    }

    #authModal button {
      margin: 5px;
    }

    .action-menu {
      position: absolute;
      background-color: #003300;
      border: 1px solid #00FF00;
      border-radius: 5px;
      padding: 5px;
      z-index: 999;
      display: none;
      flex-direction: column;
    }

    .action-menu button {
      background: none;
      border: none;
      color: #00FF00;
      padding: 5px 10px;
      text-align: left;
      width: 100%;
      cursor: pointer;
    }

    .action-menu button:hover {
      background-color: #004d00;
    }

    #settingsModal {
      z-index: 9999;
    }

    /* Bot√£o modo dono */
    #botaoDono {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #007bff;
      color: white;
      font-size: 18px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      z-index: 9999;
      box-shadow: 0 0 10px #00f;
    }

 #botaoDono {
    display: none !important;
  }
  </style>
</head>
<body>

  <div class="modal" id="authModal">
    <h2>Entrar no Chat</h2>
    <input type="text" id="authName" placeholder="Seu nome">
    <input type="password" id="authPass" placeholder="Senha">
    <div>
      <button onclick="login()">Entrar</button>
      <button onclick="register()">Criar Conta</button>
    </div>
  </div>

  <header>
    <h1>Chat Escolar</h1>
    <span class="settings">‚öôÔ∏è</span>
  </header>

  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <span class="close">‚úñ</span>
      <input type="text" id="username" placeholder="Trocar Nome">
      <button onclick="saveSettings()">Salvar</button>
      <br><br>
      <button onclick="logout()">Deslogar</button>
    </div>
  </div>

  <div class="chat-container" id="chatContainer"></div>

  <div class="input-container">
    <textarea id="messageInput" placeholder="„Ö§mensagem" rows="1"></textarea>
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <div id="actionMenu" class="action-menu">
    <button onclick="editarMensagem()">‚úèÔ∏è Editar</button>
    <button onclick="apagarMensagem()">üóëÔ∏è Apagar</button>
  </div>

  <!-- Bot√£o grande azul -->
  <button id="botaoDono" onclick="ativarModoDono()">Criar Conta de Dono</button>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAfJZVeKznju7J-KYTE-oSz6pRfbF6mBdQ",
      authDomain: "funzer.firebaseapp.com",
      projectId: "funzer"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const authDb = firebase.firestore();

    let userName = localStorage.getItem("chatUser");
    let currentActionMessageId = null;
    let isEditing = false;
    let modoDono = false;

    if (!userName) {
      document.getElementById("authModal").style.display = "flex";
    } else {
      document.getElementById("authModal").style.display = "none";
      carregarMensagens();
    }

    authDb.collection("destruiuter").doc(userName)
    .onSnapshot(doc => {
      if (!doc.exists) {
        // For√ßa estado de deslogado
        localStorage.removeItem("chatUser");
        document.getElementById("chatContainer").innerHTML = "";
        document.getElementById("messageInput").disabled = true;
        document.getElementById("authModal").style.display = "flex";
      }
    });
}

// J√° come√ßa a escutar se a p√°gina abriu logada
startUserWatcher();

    function ativarModoDono() {
      modoDono = true;
      alert("üî• Modo Dono ativado! A pr√≥xima conta criada ser√° DONO ABSOLUTO.");
    }

    // Verifica se j√° existe dono e esconde o bot√£o se tiver
    authDb.collection("destruiuter").where("dono", "==", true).get()
      .then(snapshot => {
        if (!snapshot.empty) {
          document.getElementById("botaoDono").style.display = "none";
        }
      });

    function login() {
      const name = document.getElementById("authName").value.trim();
      const pass = document.getElementById("authPass").value.trim();
      if (!name || !pass) return alert("Preencha todos os campos!");
      authDb.collection("destruiuter").doc(name).get().then(doc => {
        if (!doc.exists) {
          alert("Conta n√£o encontrada.");
        } else {
          const data = doc.data();
          if (data.senha === pass) {
            localStorage.setItem("chatUser", name);
            userName = name;
            document.getElementById("authModal").style.display = "none";
            carregarMensagens();
          } else {
            alert("Senha incorreta.");
          }
        }
      }).catch(err => alert("Erro ao tentar logar."));
    }

    function register() {
      const name = document.getElementById("authName").value.trim();
      const pass = document.getElementById("authPass").value.trim();
      if (!name || !pass) return alert("Preencha todos os campos!");

      authDb.collection("destruiuter").doc(name).get().then(doc => {
        if (doc.exists) {
          alert("Este nome j√° est√° em uso.");
        } else {
          authDb.collection("destruiuter").doc(name).set({
            senha: pass,
            dono: modoDono
          }).then(() => {
            localStorage.setItem("chatUser", name);
            userName = name;
            document.getElementById("authModal").style.display = "none";
            carregarMensagens();
          });
        }
      }).catch(err => alert("Erro ao criar conta."));
    }

    function logout() {
      localStorage.removeItem("chatUser");
      location.reload();
    }

    function carregarMensagens() {
      db.collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
        const chatContainer = document.getElementById("chatContainer");
        chatContainer.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const messageDiv = document.createElement("div");
          messageDiv.className = `message ${data.name === userName ? 'message-sent' : 'message-received'}`;
          messageDiv.setAttribute("data-id", doc.id);

          const time = data.timestamp
            ? data.timestamp.toDate().toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
              }).replace(/(\d+)\/(\d+)\/(\d+),/, '$1/$2 - ')
            : 'N/A';

          const formattedText = data.text.replace(/\n/g, '<br>');
          messageDiv.innerHTML = `<strong>${data.name}</strong><br>${formattedText}<span class="message-time">${time}</span>`;

          authDb.collection("destruiuter").doc(userName).get().then(userDoc => {
  if (userDoc.exists && userDoc.data().dono) {
    addActionEvents(messageDiv, doc.id, data.text);
  } else if (data.name === userName) {
    addActionEvents(messageDiv, doc.id, data.text);
  }
});


          chatContainer.appendChild(messageDiv);
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });
    }

    function addActionEvents(elem, id, text) {
      let pressTimer;
      const isMobile = /iPhone|iPad|Android/i.test(navigator.userAgent);

      if (isMobile) {
        elem.addEventListener("touchstart", e => {
          pressTimer = setTimeout(() => showActionMenu(e.touches[0].clientX, e.touches[0].clientY, id, text), 500);
        });
        elem.addEventListener("touchend", () => clearTimeout(pressTimer));
      } else {
        elem.addEventListener("contextmenu", e => {
          e.preventDefault();
          showActionMenu(e.clientX, e.clientY, id, text);
        });
      }
    }

    function showActionMenu(x, y, id, text) {
      const menu = document.getElementById("actionMenu");
      currentActionMessageId = id;
      menu.style.left = `${x}px`;
      menu.style.top = `${y}px`;
      menu.style.display = "flex";
      menu.dataset.text = text;
    }

    document.addEventListener("click", e => {
      const menu = document.getElementById("actionMenu");
      if (!menu.contains(e.target)) {
        menu.style.display = "none";
      }
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      if (text && userName && !isEditing) {
        db.collection("messages").add({
          name: userName,
          text: text,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        messageInput.value = "";
        localStorage.removeItem("messageDraft");
      } else if (text && userName && isEditing && currentActionMessageId) {
        db.collection("messages").doc(currentActionMessageId).update({
          text: text
        }).then(() => {
          isEditing = false;
          currentActionMessageId = null;
          messageInput.value = "";
          localStorage.removeItem("messageDraft");
        });
      }
    }

    function editarMensagem() {
      const text = document.getElementById("actionMenu").dataset.text;
      document.getElementById("messageInput").value = text;
      isEditing = true;
      document.getElementById("actionMenu").style.display = "none";
    }

    function apagarMensagem() {
      if (currentActionMessageId) {
        db.collection("messages").doc(currentActionMessageId).delete().then(() => {
          currentActionMessageId = null;
        });
      }
      document.getElementById("actionMenu").style.display = "none";
    }

    document.querySelector(".settings").onclick = () => {
      document.getElementById("settingsModal").style.display = "flex";
    };

    document.querySelector(".close").onclick = () => {
      document.getElementById("settingsModal").style.display = "none";
    };

    function saveSettings() {
      const usernameInput = document.getElementById("username");
      if (usernameInput.value) {
        userName = usernameInput.value;
        localStorage.setItem("chatUser", userName);
      }
      document.getElementById("settingsModal").style.display = "none";
    }

    const messageInput = document.getElementById("messageInput");
    const draft = localStorage.getItem("messageDraft");
    if (draft) messageInput.value = draft;

    messageInput.addEventListener("input", () => {
      localStorage.setItem("messageDraft", messageInput.value);
    });
  </script>
</body>
</html>
