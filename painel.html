<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Membros</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #182848, #182848);
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(135deg, #4CAF50, #66BB6A);
      padding: 15px;
      display: flex;
      align-items: center;
    }
    #voltarBtn {
      background: #004d26;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    h1 {
      margin: 0 auto;
      font-size: 20px;
    }
    .container {
      padding: 20px;
    }
    .membro {
      background: #006400;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .membro span {
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <button id="voltarBtn">â¬… Voltar</button>
  <h1>Painel de Membros</h1>
</header>

<div class="container" id="listaMembros">
  <p>Carregando membros...</p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
  // ðŸ”¹ ConfiguraÃ§Ã£o Firebase
  const firebaseConfig = { 
    apiKey: "AIzaSyAfJZVeKznju7J-KYTE-oSz6pRfbF6mBdQ",
    authDomain: "funzer.firebaseapp.com",
    projectId: "funzer"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // ðŸ”¹ BotÃ£o voltar
  document.getElementById("voltarBtn").onclick = () => {
    window.location.href = "index.html";
  };

  // ðŸ”¹ Verifica se estÃ¡ logado como lÃ­der
  const lider = localStorage.getItem("lider");
  const senhaUsada = localStorage.getItem("senhaUsada");
  const currentProject = localStorage.getItem("currentProject");

  if (lider !== "true" || !senhaUsada || !currentProject) {
    alert("Acesso negado! Apenas lÃ­deres podem acessar.");
    window.location.href = "index.html";
  }

  // ðŸ”¹ Confirma no Firestore se a senha ainda Ã© vÃ¡lida e Ã© lÃ­der
  db.collection("senhas")
    .where("senha", "==", senhaUsada)
    .limit(1)
    .onSnapshot(snapshot => {
      if (snapshot.empty) {
        alert("Sua sessÃ£o foi encerrada.");
        window.location.href = "index.html";
        return;
      }

      const dados = snapshot.docs[0].data();
      if (!dados.lider || String(dados.projeto) !== String(currentProject)) {
        alert("Acesso negado ao painel.");
        window.location.href = "index.html";
        return;
      }

      // ðŸ”¹ Carrega apenas membros do mesmo projeto
      carregarMembrosDoProjeto(dados.projeto);
    });

  function carregarMembrosDoProjeto(projetoNum) {
    const lista = document.getElementById("listaMembros");
    db.collection("senhas")
      .where("projeto", "==", projetoNum)
      .onSnapshot(snapshot => {
        lista.innerHTML = "";
        if (snapshot.empty) {
          lista.innerHTML = "<p>Nenhum membro encontrado para este projeto.</p>";
          return;
        }
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "membro";
          div.innerHTML = `
            <span>${data.senha}</span>
            <span>${data.lider ? "ðŸ‘‘ LÃ­der" : "ðŸ‘¤ Membro"}</span>
          `;
          lista.appendChild(div);
        });
      });
  }
</script>

</body>
</html>
