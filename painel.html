<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Membros</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #182848, #182848);
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(135deg, #4CAF50, #66BB6A);
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    #voltarBtn, #addMembroBtn {
      background: #004d26;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      margin: 2px;
    }
    #addMembroBtn { background: #007733; }
    h1 { margin: 0; font-size: 20px; text-align: center; flex: 1; }
    #searchInput {
      width: 100%; padding: 6px; margin-top: 5px;
      border-radius: 6px; border: none; font-size: 14px;
    }
    .container { padding: 20px; }
    .membro {
      background: #006400; padding: 15px; border-radius: 10px;
      margin-bottom: 10px; display: flex; justify-content: space-between;
      align-items: center; flex-wrap: wrap; transition: background 0.3s ease;
    }
    .membro-info { display: flex; flex-direction: column; gap: 4px; }
    .membro-acoes { display: flex; flex-direction: column; gap: 6px; }
    .removeBtn {
      background: #c62828; color: white; border: none;
      padding: 5px 10px; border-radius: 6px; cursor: pointer; font-size: 12px;
    }
    .editBtn {
      background: #ff9800; color: white; border: none;
      padding: 5px 10px; border-radius: 6px; cursor: pointer; font-size: 12px;
    }
    .editBtn:hover { background: #e68900; }
    #statusProjetos, #logsEdicao {
      background: #222; padding: 12px; border-radius: 8px;
      margin: 15px 20px; font-size: 13px; line-height: 1.5;
    }
    #logsEdicao div {
      padding: 6px 0;
      border-bottom: 1px solid #444;
    }
    #logsEdicao strong {
      color: #fff;
    }
    #logsEdicao span {
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <button id="voltarBtn">‚¨Ö Voltar</button>
  <h1>Painel de Membros</h1>
  <button id="addMembroBtn">‚ûï Adicionar Membro</button>
  <input type="text" id="searchInput" placeholder="üîç Buscar membro...">
</header>

<div class="container" id="statusProjetos">
  <strong>üìä Status do projeto:</strong>
  <div id="listaStatusProjetos"></div>
</div>

<div class="container" id="listaMembros">
  <p>Carregando membros...</p>
</div>

<div class="container" id="logsEdicao">
  <strong>üìú √öltima sess√£o de edi√ß√£o:</strong>
  <div id="listaLogs"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = { 
    apiKey: "AIzaSyAfJZVeKznju7J-KYTE-oSz6pRfbF6mBdQ",
    authDomain: "funzer.firebaseapp.com",
    projectId: "funzer"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  document.getElementById("voltarBtn").onclick = () => {
    window.location.href = "Projeto3s.html";
  };

  // üîë Dados vindos do Projetos.html
  const liderLocal = localStorage.getItem("lider");
  const senhaUsada = localStorage.getItem("senhaUsada");
  const currentProject = localStorage.getItem("currentProject");

  if (liderLocal !== "true" || !senhaUsada || !currentProject) {
    alert("Acesso negado! Apenas l√≠deres podem acessar.");
    window.location.href = "Projeto3s.html";
  }

  db.collection("senhas")
    .where("senha", "==", senhaUsada)
    .limit(1)
    .onSnapshot(snapshot => {
      if (snapshot.empty) {
        alert("Sua sess√£o foi encerrada.");
        window.location.href = "Projeto3s.html";
        return;
      }

      const dados = snapshot.docs[0].data();

      if (dados.lider !== true || String(dados.projeto) !== String(currentProject)) {
        alert("Acesso negado ao painel.");
        window.location.href = "Projeto3s.html";
        return;
      }

      const classeAtual = dados.classe;

      carregarMembrosDoProjeto(dados.projeto, classeAtual);
      monitorarProjetos(dados.projeto);
      monitorarLogs(dados.projeto);
    });

  // üî• Fun√ß√µes principais
  function carregarMembrosDoProjeto(projetoNum, classeAtual) {
    const lista = document.getElementById("listaMembros");
    db.collection("senhas")
      .where("projeto", "==", projetoNum)
      .where("classe", "==", classeAtual)
      .where("lider", "==", false)
      .onSnapshot(snapshot => {
        let membros = [];
        snapshot.forEach(doc => {
          membros.push({ id: doc.id, ...doc.data() });
        });

        lista.innerHTML = "";

        membros.forEach(data => {
          const ultimaEdicao = data.ultimaEdicao 
            ? new Date(data.ultimaEdicao.toDate()).toLocaleString("pt-BR") 
            : "Nunca editou";

          const div = document.createElement("div");
          div.className = `membro`;
          div.innerHTML = `
            <div class="membro-info">
              <span>${data.nome || data.senha} üë§</span>
              <small>√öltima edi√ß√£o salva: ${ultimaEdicao}</small>
            </div>
            <div class="membro-acoes">
              <button class="removeBtn" onclick="removerMembro('${data.id}')">Remover</button>
              <button class="editBtn" onclick="alterarSenha('${data.id}')">Alterar Senha</button>
            </div>
          `;
          lista.appendChild(div);
        });

        document.getElementById("searchInput").oninput = function() {
          const filtro = this.value.toLowerCase();
          document.querySelectorAll(".membro").forEach(div => {
            const nome = div.querySelector(".membro-info span").innerText.toLowerCase();
            div.style.display = nome.includes(filtro) ? "flex" : "none";
          });
        };
      });
  }

  function removerMembro(id) {
    if (confirm("Deseja remover este membro?")) {
      db.collection("senhas").doc(id).delete().then(() => {
        alert("Membro removido com sucesso!");
      });
    }
  }

  function alterarSenha(id) {
    const novaSenha = prompt("Digite a nova senha para este membro:");
    if (!novaSenha) return;
    db.collection("senhas").doc(id).update({
      senha: novaSenha
    }).then(() => {
      alert("Senha alterada com sucesso!");
    }).catch(err => {
      alert("Erro ao alterar senha: " + err.message);
    });
  }

  // ‚úÖ Monitorar edi√ß√£o em tempo real (locks)
  let intervalHandle = null;
  function monitorarProjetos(projetoNum) {
    const statusDiv = document.getElementById("listaStatusProjetos");
    db.collection("locks").doc("projeto" + projetoNum)
      .onSnapshot(doc => {
        statusDiv.innerHTML = "";
        if (intervalHandle) clearInterval(intervalHandle);

        if (doc.exists && doc.data().locked) {
          const nome = doc.data().userNome || "Desconhecido";
          const papel = doc.data().isLider ? "l√≠der" : "membro";
          const since = doc.data().since ? doc.data().since.toDate() : null;

          if (since) {
            function atualizarTempo() {
              const diffMs = Date.now() - since.getTime();
              const minutos = Math.floor(diffMs / 60000);
              const segundos = Math.floor((diffMs % 60000) / 1000);
              statusDiv.innerHTML = `<div>‚úèÔ∏è Projeto ${projetoNum}: <strong>${nome}</strong> (${papel}) est√° editando h√° ${minutos}m ${segundos}s.</div>`;
            }
            atualizarTempo();
            intervalHandle = setInterval(atualizarTempo, 1000);
          }
        } else {
          statusDiv.innerHTML = `<div>‚úÖ Projeto ${projetoNum}: livre (ningu√©m editando).</div>`;
        }
      });
  }

  // ‚úÖ Mostrar hist√≥rico da √∫ltima sess√£o (logsEdicao)
  function monitorarLogs(projetoNum) {
    const logsDiv = document.getElementById("listaLogs");
    db.collection("logsEdicao")
      .doc("projeto" + projetoNum + "_sessao")
      .onSnapshot(doc => {
        logsDiv.innerHTML = "";
        if (!doc.exists) {
          logsDiv.innerHTML = "<div>Nenhum log encontrado.</div>";
          return;
        }
        const log = doc.data();
        const inicioFmt = log.inicio ? new Date(log.inicio.toDate()).toLocaleTimeString("pt-BR") : "(sem hora)";
        const fimFmt = log.fim ? new Date(log.fim.toDate()).toLocaleTimeString("pt-BR") : null;

        if (log.ativo) {
          logsDiv.innerHTML = `<div>üìå ${log.userNome} (${log.papel}) iniciou edi√ß√£o √†s ${inicioFmt} ‚Äî em andamento...</div>`;
        } else {
          logsDiv.innerHTML = `<div>üìå ${log.userNome} (${log.papel}) editou das ${inicioFmt} at√© ${fimFmt} (dura√ß√£o ${log.duracao})</div>`;
        }
      });
  }
</script>

</body>
</html>
