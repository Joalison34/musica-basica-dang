<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Membros</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #182848, #182848);
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(135deg, #4CAF50, #66BB6A);
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    #voltarBtn, #addMembroBtn {
      background: #004d26;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      margin: 2px;
    }
    #addMembroBtn { background: #007733; }
    h1 { margin: 0; font-size: 20px; text-align: center; flex: 1; }
    #searchInput {
      width: 100%; padding: 6px; margin-top: 5px;
      border-radius: 6px; border: none; font-size: 14px;
    }
    .container { padding: 20px; }
    .membro {
      background: #006400; padding: 15px; border-radius: 10px;
      margin-bottom: 10px; display: flex; justify-content: space-between;
      align-items: center; flex-wrap: wrap; transition: background 0.3s ease;
    }
    .membro.alerta { background: #ff9800; }
    .membro-info { display: flex; flex-direction: column; gap: 4px; }
    .membro-acoes { display: flex; flex-direction: column; gap: 6px; }
    .removeBtn {
      background: #c62828; color: white; border: none;
      padding: 5px 10px; border-radius: 6px; cursor: pointer; font-size: 12px;
    }
    #logsSeguranca {
      background: #222; padding: 10px; border-radius: 8px;
      margin-top: 20px; font-size: 12px;
    }
  </style>
</head>
<body>

<header>
  <button id="voltarBtn">‚¨Ö Voltar</button>
  <h1>Painel de Membros</h1>
  <button id="addMembroBtn">‚ûï Adicionar Membro</button>
  <input type="text" id="searchInput" placeholder="üîç Buscar membro...">
</header>

<div class="container" id="listaMembros">
  <p>Carregando membros...</p>
</div>

<div class="container" id="logsSeguranca">
  <strong>üìú Logs de seguran√ßa:</strong>
  <div id="listaLogs"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = { 
    apiKey: "AIzaSyAfJZVeKznju7J-KYTE-oSz6pRfbF6mBdQ",
    authDomain: "funzer.firebaseapp.com",
    projectId: "funzer"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  document.getElementById("voltarBtn").onclick = () => {
    window.location.href = "Projetos.html";
  };

  // üîë Dados vindos do Projetos.html
  const liderLocal = localStorage.getItem("lider");
  const senhaUsada = localStorage.getItem("senhaUsada");
  const currentProject = localStorage.getItem("currentProject");

  if (liderLocal !== "true" || !senhaUsada || !currentProject) {
    alert("Acesso negado! Apenas l√≠deres podem acessar.");
    window.location.href = "Projetos.html";
  }

  db.collection("senhas")
    .where("senha", "==", senhaUsada)
    .limit(1)
    .onSnapshot(snapshot => {
      if (snapshot.empty) {
        alert("Sua sess√£o foi encerrada.");
        window.location.href = "Projetos.html";
        return;
      }

      const dados = snapshot.docs[0].data();

      // ‚úÖ Verifica√ß√£o: s√≥ entra se for l√≠der do projeto correto
      if (dados.lider !== true || String(dados.projeto) !== String(currentProject)) {
        alert("Acesso negado ao painel.");
        window.location.href = "Projetos.html";
        return;
      }

      const classeAtual = dados.classe; // üî• descobre a classe direto do Firestore

      // Carrega membros da mesma classe + mesmo projeto
      carregarMembrosDoProjeto(dados.projeto, classeAtual);

      document.getElementById("addMembroBtn").onclick = () => {
        const novaSenha = prompt("Digite a nova senha do membro:");
        const novoNome = prompt("Digite o nome do membro:");
        if (!novaSenha || !novoNome) return;
        db.collection("senhas").add({
          senha: novaSenha,
          nome: novoNome,
          projeto: dados.projeto,
          classe: classeAtual,
          lider: false,
          ultimaEdicao: null
        }).then(() => {
          alert("Membro adicionado com sucesso!");
        });
      };
    });

  function carregarMembrosDoProjeto(projetoNum, classeAtual) {
    const lista = document.getElementById("listaMembros");
    db.collection("senhas")
      .where("projeto", "==", projetoNum)
      .where("classe", "==", classeAtual)
      .where("lider", "==", false)
      .onSnapshot(snapshot => {
        let membros = [];
        snapshot.forEach(doc => {
          membros.push({ id: doc.id, ...doc.data() });
        });

        membros.sort((a, b) => (a.online === b.online ? 0 : a.online ? -1 : 1));

        lista.innerHTML = "";

        // üî• Busca locks do mesmo jeito que o Projetos.html (sem classe no ID)
        db.collection("locks").doc("projeto" + projetoNum).get().then(lockDoc => {
          let editorId = null;
          let editorNome = null;
          let isLider = false;
          if (lockDoc.exists && lockDoc.data().locked) {
            editorId = lockDoc.data().userId;
            editorNome = lockDoc.data().userNome;
            isLider = lockDoc.data().isLider;
          }

          membros.forEach(data => {
            const ultimaEdicao = data.ultimaEdicao 
              ? new Date(data.ultimaEdicao.toDate()).toLocaleString("pt-BR") 
              : "Nunca editou";

            let editandoAgora = "‚ö™ Offline";
            if (editorId && editorId === data.id) {
              const papel = isLider ? "l√≠der" : "membro";
              editandoAgora = `üü¢ ${editorNome || data.nome || data.senha} (${papel}) est√° editando`;
            }

            const alertaClasse = editandoAgora.includes("üü¢") ? "alerta" : "";

            const div = document.createElement("div");
            div.className = `membro ${alertaClasse}`;
            div.innerHTML = `
              <div class="membro-info">
                <span>${data.nome || data.senha} üë§</span>
                <small>Status: ${editandoAgora}</small>
                <small>√öltima edi√ß√£o: ${ultimaEdicao}</small>
              </div>
              <div class="membro-acoes">
                <button class="removeBtn" onclick="removerMembro('${data.id}')">Remover</button>
              </div>
            `;
            lista.appendChild(div);
          });
        });

        document.getElementById("searchInput").oninput = function() {
          const filtro = this.value.toLowerCase();
          document.querySelectorAll(".membro").forEach(div => {
            div.style.display = div.innerText.toLowerCase().includes(filtro) ? "flex" : "none";
          });
        };
      });
  }

  function removerMembro(id) {
    if (confirm("Deseja remover este membro?")) {
      db.collection("senhas").doc(id).delete().then(() => {
        alert("Membro removido com sucesso!");
      });
    }
  }

  const logsDiv = document.getElementById("listaLogs");
  db.collection("logsSeguranca").orderBy("data", "desc").limit(10).onSnapshot(snapshot => {
    logsDiv.innerHTML = "";
    snapshot.forEach(doc => {
      const log = doc.data();
      const dataFmt = new Date(log.data.toDate()).toLocaleString("pt-BR");
      logsDiv.innerHTML += `<div>‚ùå ${log.msg} - <small>${dataFmt}</small></div>`;
    });
  });
</script>

</body>
</html>
