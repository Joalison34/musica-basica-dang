<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Escolar</title>
  <style>
    body {
      background-color: #1a3c34;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    header {
      background: linear-gradient(135deg, #00FF00, #1B5E20);
      height: 34px;
      padding: 15px; 
      text-align: center;
      color: #000;
      box-shadow: 0 0 10px #00FF00;
      position: relative;
    }
    header h1 {
      font-size: 25px;
      margin: 0;
    }
    .settings, .close {
      cursor: pointer;
      font-size: 18px;
    }
    .chat-container {
  padding: 10px;
  width: 100%;
  max-height: calc(100dvh - 130px); 
  overflow-y: auto;
  padding-bottom: 100px; 
  box-sizing: border-box;
}

    .message {
      padding: 8px;
      margin: 5px 0;
      border-radius: 10px;
      max-width: 60%;
      display: flex;
      flex-direction: column;
      word-wrap: break-word;
      overflow-wrap: break-word;      
    }
    .message-received {
      background-color: #0f2b26;
      align-self: flex-start;
    }
    .message-sent {
      background-color: #2e5c52;
      align-self: flex-end;
    }
    .message-time {
      font-size: 12px;
      color: #ccc;
      align-self: flex-end;
      margin-top: 2px;
    }
    .input-container {
      position: fixed;
      bottom: 0;
            width: 100%;
      padding: 10px;
      background-color: #1a3c34;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    input[type="text"] {
      font-size: 23px;
      padding: 10px 10px 10px 0; 
      border: none;
      border-radius: 5px;
      background-color: #0f2b26;
      color: #ffffff;
      width: 68%;
      height: 35px;
      line-height: 1.3;
      margin-left: -5px;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #2e5c52;
      color: #ffffff;
      cursor: pointer;
      width: auto;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #0f2b26;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }
    .modal-content input {
      margin: 10px 0;
      padding: 8px;
      width: 80%;
      background-color: #1a3c34;
      color: #ffffff;
      border: none;
      border-radius: 5px;
    }

    #authModal {
      display: flex;
      position: fixed;
            top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #1a3c34;
      color: white;
      z-index: 9999;
    }

    #authModal input {
      margin: 10px;
      padding: 10px;
      width: 70%;
      border: none;
      border-radius: 5px;
      background-color: #0f2b26;
      color: white;
    }

    #authModal button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <!-- MODAL DE LOGIN / CRIAR CONTA -->
  <div class="modal" id="authModal">
    <h2>Entrar no Chat</h2>
    <input type="text" id="authName" placeholder="Seu nome">
    <input type="password" id="authPass" placeholder="Senha">
    <div>
      <button onclick="login()">Entrar</button>
      <button onclick="register()">Criar Conta</button>
    </div>
  </div>

  <header>
    <h1>Chat Escolar</h1>
    <span class="settings">⚙️</span>
  </header>

  <!-- MODAL DE CONFIGURAÇÕES -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <span class="close">✖</span>
      <input type="text" id="username" placeholder="Trocar Nome">
      <button onclick="saveSettings()">Salvar</button>
      <br><br>
      <button onclick="logout()">Deslogar</button>
    </div>
  </div>

  <!-- CONTAINER DAS MENSAGENS -->
  <div class="chat-container" id="chatContainer"></div>

  <!-- INPUT DE MENSAGEM -->
  <div class="input-container">
    <input type="text" id="messageInput" placeholder="ㅤmensagem">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <!-- FIREBASE SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAfJZVeKznju7J-KYTE-oSz6pRfbF6mBdQ",
      authDomain: "funzer.firebaseapp.com",
      projectId: "funzer"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Coleção onde ficam nome e senha
    const authDb = firebase.firestore();

    // Checar se usuário já está logado
    let userName = localStorage.getItem("chatUser");
    if (!userName) {
      document.getElementById("authModal").style.display = "flex";
    } else {
      document.getElementById("authModal").style.display = "none";
      carregarMensagens();
    }

    // Função de login
    function login() {
      const name = document.getElementById("authName").value.trim();
      const pass = document.getElementById("authPass").value.trim();

      if (!name || !pass) return alert("Preencha todos os campos!");

      authDb.collection("destruiuter").doc(name).get().then(doc => {
        if (!doc.exists) {
          alert("Conta não encontrada.");
        } else {
          const data = doc.data();
          if (data.senha === pass) {
            localStorage.setItem("chatUser", name);
            userName = name;
            document.getElementById("authModal").style.display = "none";
            carregarMensagens();
          } else {
            alert("Senha incorreta.");
          }
        }
      }).catch(err => alert("Erro ao tentar logar."));
    }

        // Função de cadastro
    function register() {
      const name = document.getElementById("authName").value.trim();
      const pass = document.getElementById("authPass").value.trim();

      if (!name || !pass) return alert("Preencha todos os campos!");

      authDb.collection("destruiuter").doc(name).get().then(doc => {
        if (doc.exists) {
          alert("Este nome já está em uso.");
        } else {
          authDb.collection("destruiuter").doc(name).set({ senha: pass }).then(() => {
            localStorage.setItem("chatUser", name);
            userName = name;
            document.getElementById("authModal").style.display = "none";
            carregarMensagens();
          });
        }
      }).catch(err => alert("Erro ao criar conta."));
    }

    // Logout
    function logout() {
      localStorage.removeItem("chatUser");
      location.reload();
    }

    // Exibir mensagens do Firestore
    function carregarMensagens() {
      db.collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
        const chatContainer = document.getElementById("chatContainer");
        chatContainer.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const messageDiv = document.createElement("div");
          messageDiv.className = `message ${data.name === userName ? 'message-sent' : 'message-received'}`;

             const time = data.timestamp
            ? data.timestamp.toDate().toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
              }).replace(/(\d+)\/(\d+)\/(\d+),/, '$1/$2 - ')
            : 'N/A';

          messageDiv.innerHTML = `<strong>${data.name}</strong> ${data.text}<span class="message-time">${time}</span>`;
          chatContainer.appendChild(messageDiv);
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });
    }

    // Enviar mensagem
    function sendMessage() {
      const messageInput = document.getElementById("messageInput");
      const text = messageInput.value.trim();
      if (text && userName) {
        db.collection("messages").add({
          name: userName,
          text: text,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        messageInput.value = "";
      }
    }

      // Abrir configurações
    document.querySelector(".settings").onclick = () => {
      document.getElementById("settingsModal").style.display = "flex";
    };

    // Fechar configurações
    document.querySelector(".close").onclick = () => {
      document.getElementById("settingsModal").style.display = "none";
    };

    // Trocar nome temporário (só para o chat visual)
    function saveSettings() {
      const usernameInput = document.getElementById("username");
      if (usernameInput.value) {
        userName = usernameInput.value;
        localStorage.setItem("chatUser", userName);
      }
      document.getElementById("settingsModal").style.display = "none";
    }
  </script>
</body>
</html>
