<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projetos Criativos e Sustentáveis</title>
  <style>
    body { font-family: Arial, sans-serif; background: #e8f5e9; color: #333; }
    header { background: linear-gradient(135deg, #4CAF50, #66BB6A); padding: 20px; text-align: center; color: white; }
    .container { width: 90%; margin: auto; padding: 20px; }
    .project { background: white; margin-bottom: 20px; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .info-item {
      background: #f1f8e9;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .info-item strong { display: block; margin-bottom: 5px; color: #388e3c; font-weight: bold; }

    .panel {
      background: #f9fbe7;
      border: 1px solid #c5e1a5;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .panel label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #33691e;
    }

    .panel input, .panel select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #cfd8dc;
      border-radius: 5px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
      font-family: Arial, sans-serif;
    }

    .panel button {
      background: #aed581;
      color: #2e7d32;
      font-weight: bold;
      border: none;
      padding: 10px 15px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .panel button:hover { background: #9ccc65; }

    button { margin: 5px; padding: 10px; background: #FFEB3B; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

<header>
  <h1>Projetos Criativos e Sustentáveis</h1>
  <button id="passwordsKeyBtn">PasswordsKey</button>
  <button id="logoutEditBtn" style="display:none;">Sair da Edição</button>
</header>

<div class="container">
  <div id="passwordsPanel" class="panel" style="display:none;">
    <h2>Painel de Acesso</h2>
    <label for="senhaAcesso">Senha</label>
    <input type="password" id="senhaAcesso">
    <button id="confirmarSenhaBtn">Confirmar</button>

    <div id="ownerExtra" style="display:none;">
      <label for="groupSelect">Selecionar Grupo</label>
      <select id="groupSelect">
        <option value="1">Grupo 1</option>
        <option value="2">Grupo 2</option>
        <option value="3">Grupo 3</option>
        <option value="4">Grupo 4</option>
        <option value="5">Grupo 5</option>
        <option value="6">Grupo 6</option>
        <option value="7">Grupo 7</option>
      </select>

      <label for="novaSenhaGrupo">Nova Senha para o Grupo</label>
      <input type="text" id="novaSenhaGrupo">
      <button id="salvarSenhaBtn">Salvar Senha</button>
    </div>
  </div>

  <div id="projectsContainer"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAfJZVeKznju7J-KYTE-oSz6pRfbF6mBdQ",
    authDomain: "funzer.firebaseapp.com",
    projectId: "funzer",
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let isEditing = false;
  let currentProject = null;

  document.getElementById('passwordsKeyBtn').onclick = () => {
    document.getElementById('passwordsPanel').style.display = 'block';
  };

  document.getElementById('confirmarSenhaBtn').onclick = () => {
    const senha = document.getElementById('senhaAcesso').value.trim();
    if (senha === '774488') {
      document.getElementById('ownerExtra').style.display = 'block';
    } else {
      db.collection('senhas').where('senha', '==', senha).get().then(snapshot => {
        if (!snapshot.empty) {
          currentProject = parseInt(snapshot.docs[0].data().projeto);
          isEditing = true;
          document.getElementById('logoutEditBtn').style.display = 'inline-block';
          document.getElementById('passwordsPanel').style.display = 'none';
          carregarProjetos();
        } else {
          alert('Senha inválida!');
        }
      });
    }
  };

  document.getElementById('salvarSenhaBtn').onclick = () => {
    const novaSenha = document.getElementById('novaSenhaGrupo').value.trim();
    const projeto = document.getElementById('groupSelect').value;
    if (novaSenha) {
      db.collection('senhas').add({ senha: novaSenha, projeto }).then(() => {
        alert('Senha cadastrada!');
        document.getElementById('novaSenhaGrupo').value = '';
      });
    } else {
      alert('Digite uma senha!');
    }
  };

  document.getElementById('logoutEditBtn').onclick = function() {
    isEditing = false;
    currentProject = null;
    this.style.display = 'none';
    carregarProjetos();
  };

  function carregarProjetos() {
    const container = document.getElementById('projectsContainer');
    container.innerHTML = '';

    const projetosParaMostrar = isEditing ? [currentProject] : [1,2,3,4,5,6,7];

    projetosParaMostrar.forEach(i => {
      const projDiv = document.createElement('div');
      projDiv.className = 'project';
      projDiv.innerHTML = `<h2>Projeto ${i}</h2><div id="info-${i}"></div>`;

      db.collection('projetos').doc('projeto' + i).get().then(doc => {
        const infoDiv = projDiv.querySelector('#info-' + i);
        if (doc.exists) {
          const data = doc.data();
          infoDiv.innerHTML = `
            <div class="info-grid">
              <div class="info-item"><strong>Grupo:</strong>${data.grupo || ''}</div>
              <div class="info-item"><strong>Classe:</strong>${data.classe || ''}</div>
              <div class="info-item"><strong>Resumo:</strong>${data.resumo || ''}</div>
              <div class="info-item"><strong>Intenções:</strong>${data.intencao || ''}</div>
              <div class="info-item"><strong>Finalidades:</strong>${data.finalidade || ''}</div>
            </div>
          `;

          if (isEditing && currentProject === i) {
            const form = document.createElement('div');
            form.className = 'panel';
            form.innerHTML = `
              <label for="grupo-${i}">Grupo</label>
              <input id="grupo-${i}" value="${data.grupo || ''}">

              <label for="classe-${i}">Classe</label>
              <input id="classe-${i}" value="${data.classe || ''}">

              <label for="resumo-${i}">Resumo</label>
              <input id="resumo-${i}" value="${data.resumo || ''}">

              <label for="intencao-${i}">Intenções</label>
              <input id="intencao-${i}" value="${data.intencao || ''}">

              <label for="finalidade-${i}">Finalidades</label>
              <input id="finalidade-${i}" value="${data.finalidade || ''}">

              <button onclick="salvarTudo(${i})">Salvar Tudo</button>
            `;
            projDiv.appendChild(form);
          }
        }
      });
      container.appendChild(projDiv);
    });
  }

  async function salvarTudo(projNum) {
    const grupo = document.getElementById('grupo-' + projNum).value;
    const classe = document.getElementById('classe-' + projNum).value;
    const resumo = document.getElementById('resumo-' + projNum).value;
    const intencao = document.getElementById('intencao-' + projNum).value;
    const finalidade = document.getElementById('finalidade-' + projNum).value;

    const ref = db.collection('projetos').doc('projeto' + projNum);
    await ref.set({ grupo, classe, resumo, intencao, finalidade });
    alert('Informações atualizadas!');
    carregarProjetos();
  }

  carregarProjetos();
</script>

<footer style="text-align:center; margin-top:20px;">&copy; 2025 Projetos Sustentáveis</footer>
</body>
</html>
