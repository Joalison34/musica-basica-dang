<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Escolar</title>
  <style>
    body {
      background-color: #1a3c34;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(135deg, #00FF00, #1B5E20);
      height: 41px;
      padding: 15px; 
      text-align: center;
      color: #000;
      box-shadow: 0 0 10px #00FF00;
      position: relative;
    }

    header h1 {
      font-size: 25px;
      margin: 0;
    }

    .settings, .close {
      cursor: pointer;
      font-size: 18px;
    }

    .chat-container {
      padding: 10px;
      width: 100%;
      max-height: calc(100dvh - 130px); 
      overflow-y: auto;
      padding-bottom: 100px; 
      box-sizing: border-box;
      position: relative;
    }

    .message {
      padding: 8px;
      margin: 5px 0;
      border-radius: 10px;
      max-width: 80%;
      display: flex;
      flex-direction: column;
      word-wrap: break-word;
      overflow-wrap: break-word;      
      position: relative;
      transition: box-shadow 0.3s ease;
    }

    .message-received {
      background-color: #095209;
      align-self: flex-start;
    }

    .message-sent {
      background-color: #1e711e;
      align-self: flex-end;
    }

    /* Mensagem do Dono com destaque e anima√ß√£o */
    .message-dono {
      background: linear-gradient(135deg, #00ff00, #00cc00);
      box-shadow: 0 0 15px 3px #00ff00;
      border: 2px solid #00ff00;
      color: #000;
      position: relative;
      font-weight: bold;
      animation: neonGlow 2s ease-in-out infinite alternate;
    }

    /* "DONO" badge no nome */
    .dono-badge {
      background-color: #00ff00;
      color: #003300;
      font-weight: 900;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 6px;
      vertical-align: middle;
      user-select: none;
      font-family: monospace;
    }

    @keyframes neonGlow {
      0% {
        box-shadow: 0 0 5px #00ff00, 0 0 20px #00ff00;
      }
      100% {
        box-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
      }
    }

    .message-time {
      font-size: 12px;
      color: #ccc;
      align-self: flex-end;
      margin-top: 2px;
    }

    .input-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background-color: #1a3c34;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      z-index: 100;
    }

    textarea#messageInput {
      width: 68%;
      font-size: 16px;
      font-family: monospace;
      line-height: 1.3;
      padding: 8px;
      resize: none;
      height: auto;
      box-sizing: border-box;
      border: none;
      border-radius: 5px;
      background-color: #0f2b26;
      color: #ffffff;
      overflow-y: auto;
      overflow-x: hidden;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #2e5c52;
      color: #ffffff;
      cursor: pointer;
      width: auto;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3ea972;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background-color: #0f2b26;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      max-width: 350px;
      width: 90%;
    }

    .modal-content input {
      margin: 10px 0;
      padding: 8px;
      width: 80%;
      background-color: #1a3c34;
      color: #ffffff;
      border: none;
      border-radius: 5px;
    }

    #authModal {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #1a3c34;
      color: white;
      z-index: 9999;
    }

    #authModal input {
      margin: 10px;
      padding: 10px;
      width: 70%;
      border: none;
      border-radius: 5px;
      background-color: #0f2b26;
      color: white;
    }

    #authModal button {
      margin: 5px;
    }

    .action-menu {
      position: absolute;
      background-color: #003300;
      border: 1px solid #00FF00;
      border-radius: 5px;
      padding: 5px;
      z-index: 999;
      display: none;
      flex-direction: column;
    }

    .action-menu button {
      background: none;
      border: none;
      color: #00FF00;
      padding: 5px 10px;
      text-align: left;
      width: 100%;
      cursor: pointer;
    }

    .action-menu button:hover {
      background-color: #004d00;
    }

    #settingsModal {
      z-index: 9999;
    }

    /* Bot√£o modo dono */
    #botaoDono {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #007bff;
      color: white;
      font-size: 18px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      z-index: 9999;
      box-shadow: 0 0 10px #00f;
    }

    /* Tremor e efeito visual para a ideia 5 */
    @keyframes shakePage {
      0% { transform: translate(0, 0) rotate(0deg); }
      10% { transform: translate(-10px, 5px) rotate(-3deg); }
      20% { transform: translate(10px, -5px) rotate(3deg); }
      30% { transform: translate(-10px, 5px) rotate(-3deg); }
      40% { transform: translate(10px, -5px) rotate(3deg); }
      50% { transform: translate(-10px, 5px) rotate(-3deg); }
      60% { transform: translate(10px, -5px) rotate(3deg); }
      70% { transform: translate(-10px, 5px) rotate(-3deg); }
      80% { transform: translate(10px, -5px) rotate(3deg); }
      90% { transform: translate(-10px, 5px) rotate(-3deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
    .shaking {
      animation: shakePage 0.8s ease-in-out;
    }

    /* Tela falsa de "navegador travando" */
    #fakeCrashScreen {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      font-size: 20px;
      text-align: center;
      padding-top: 20vh;
      z-index: 10000;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Tela falsa para ideia 5 -->
  <div id="fakeCrashScreen">
    Navegador est√° travando... <br><br>
    Tentando abrir Vasco da Gama FC‚Ñ¢ <br><br>
    Aguarde... üöÄ
  </div>

  <!-- MODAL DE LOGIN / CRIAR CONTA -->
  <div class="modal" id="authModal">
    <h2>Entrar no Chat</h2>
    <input type="text" id="authName" placeholder="Seu nome" autocomplete="off" />
    <input type="password" id="authPass" placeholder="Senha" autocomplete="off" />
    <div>
      <button onclick="login()">Entrar</button>
      <button onclick="register()">Criar Conta</button>
    </div>
  </div>

  <header>
    <h1>Chat Escolar</h1>
    <span class="settings">‚öôÔ∏è</span>
  </header>

  <!-- MODAL DE CONFIGURA√á√ïES -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <span class="close">‚úñ</span>
      <input type="text" id="username" placeholder="Trocar Nome" />
      <button onclick="saveSettings()">Salvar</button>
      <br /><br />
      <button onclick="logout()">Deslogar</button>
    </div>
  </div>

  <!-- CONTAINER DAS MENSAGENS -->
  <div class="chat-container" id="chatContainer"></div>

  <!-- INPUT DE MENSAGEM -->
  <div class="input-container">
    <textarea id="messageInput" placeholder="„Ö§mensagem" rows="1"></textarea>
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <!-- MENU DE A√á√ÉO (editar/apagar) -->
  <div id="actionMenu" class="action-menu">
    <button onclick="editarMensagem()">‚úèÔ∏è Editar</button>
    <button onclick="apagarMensagem()">üóëÔ∏è Apagar</button>
  </div>

  <!-- Bot√£o modo dono (vai sumir se j√° existir dono) -->
  <button id="botaoDono" onclick="ativarModoDono()" style="display:none;">Criar Conta de Dono</button>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAfJZVeKznju7J-KYTE-oSz6pRfbF6mBdQ",
      authDomain: "funzer.firebaseapp.com",
      projectId: "funzer"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const authDb = firebase.firestore();

    // Vari√°veis globais
    let userName = localStorage.getItem("chatUser");
    let currentActionMessageId = null;
    let isEditing = false;
    let modoDono = false;
    let isDonoLogged = false;

    // Fun√ß√£o para ativar modo dono (bot√£o)
    function ativarModoDono() {
      modoDono = true;
      alert("üî• Modo Dono ativado! A pr√≥xima conta criada ser√° DONO ABSOLUTO.");
    }

    // Checa se j√° existe dono pra mostrar bot√£o modo dono
    authDb.collection("destruiuter").where("dono", "==", true).get()
      .then(snapshot => {
        if (snapshot.empty) {
          document.getElementById("botaoDono").style.display = "block";
        }
      })
      .catch(() => {
        // Se falhar a verifica√ß√£o, mostra o bot√£o para garantir acesso
        document.getElementById("botaoDono").style.display = "block";
      });

    // Login
    function login() {
      const name = document.getElementById("authName").value.trim();
      const pass = document.getElementById("authPass").value.trim();
      if (!name || !pass) return alert("Preencha todos os campos!");
      authDb.collection("destruiuter").doc(name).get().then(doc => {
        if (!doc.exists) {
          alert("Conta n√£o encontrada.");
        } else {
          const data = doc.data();
          if (data.senha === pass) {
            localStorage.setItem("chatUser", name);
            userName = name;
            isDonoLogged = data.dono === true;
            document.getElementById("authModal").style.display = "none";
            carregarMensagens();
            if(isDonoLogged) {
              alert("Bem-vindo, DONO ABSOLUTO! Poderes ativados.");
            }
          } else {
            alert("Senha incorreta.");
          }
        }
      }).catch(() => alert("Erro ao tentar logar."));
    }

    // Register
    function register() {
      const name = document.getElementById("authName").value.trim();
      const pass = document.getElementById("authPass").value.trim();
      if (!name || !pass) return alert("Preencha todos os campos!");

      authDb.collection("destruiuter").doc(name).get().then(doc => {
        if (doc.exists) {
          alert("Este nome j√° est√° em uso.");
        } else {
          authDb.collection("destruiuter").doc(name).set({
            senha: pass,
            dono: modoDono
          }).then(() => {
            localStorage.setItem("chatUser", name);
            userName = name;
            isDonoLogged = modoDono;
            modoDono = false; // reseta
            document.getElementById("authModal").style.display = "none";
            carregarMensagens();
            if(isDonoLogged) alert("Conta DONO criada! Poderes ativados.");
          });
        }
      }).catch(() => alert("Erro ao criar conta."));
    }

    // Logout
    function logout() {
      localStorage.removeItem("chatUser");
      location.reload();
    }

    // Carregar mensagens com destaque para dono
    function carregarMensagens() {
      db.collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
        const chatContainer = document.getElementById("chatContainer");
        chatContainer.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();

          // Classe base
          let classes = "message ";
          classes += data.name === userName ? "message-sent " : "message-received ";

          // Adiciona destaque se dono
          if (data.dono === true) {
            classes += "message-dono ";
          }

          const messageDiv = document.createElement("div");
          messageDiv.className = classes.trim();
          messageDiv.setAttribute("data-id", doc.id);

          // Formata hor√°rio
          const time = data.timestamp
            ? data.timestamp.toDate().toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
              }).replace(/(\d+)\/(\d+)\/(\d+),/, '$1/$2 - ')
            : 'N/A';

          // Formata texto com quebras
          const formattedText = data.text.replace(/\n/g, '<br>');

          // Coloca "DONO" ao lado do nome se for dono
          let donoBadge = "";
          if (data.dono === true) {
            donoBadge = '<span class="dono-badge">OWNER</span>';
          }

          messageDiv.innerHTML = `<strong>${data.name} ${donoBadge}</strong><br>${formattedText}<span class="message-time">${time}</span>`;

          // Se for a pr√≥pria mensagem, adiciona a√ß√µes editar/apagar
          if (data.name === userName) {
            addActionEvents(messageDiv, doc.id, data.text);
          }

          chatContainer.appendChild(messageDiv);
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });
    }

    // Adiciona evento de menu para editar e apagar
    function addActionEvents(elem, id, text) {
      let pressTimer;
      const isMobile = /iPhone|iPad|Android/i.test(navigator.userAgent);

      if (isMobile) {
        elem.addEventListener("touchstart", e => {
          pressTimer = setTimeout(() => showActionMenu(e.touches[0].clientX, e.touches[0].clientY, id, text), 500);
        });
        elem.addEventListener("touchend", () => clearTimeout(pressTimer));
      } else {
        elem.addEventListener("contextmenu", e => {
          e.preventDefault();
          showActionMenu(e.clientX, e.clientY, id, text);
        });
      }
    }

    function showActionMenu(x, y, id, text) {
      const menu = document.getElementById("actionMenu");
      currentActionMessageId = id;
      menu.style.left = `${x}px`;
      menu.style.top = `${y}px`;
      menu.style.display = "flex";
      menu.dataset.text = text;
    }

    document.addEventListener("click", e => {
      const menu = document.getElementById("actionMenu");
      if (!menu.contains(e.target)) {
        menu.style.display = "none";
      }
    });

    // Envia mensagem ou edita se estiver no modo edi√ß√£o
    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !userName) return;

      if (!isEditing) {
        // Poder da ideia 1: Dono pode apagar mensagem de qualquer um com bot√£o especial
        // N√£o usado aqui, mas ser√° em menu.
        db.collection("messages").add({
          name: userName,
          text: text,
          dono: isDonoLogged,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        messageInput.value = "";
        localStorage.removeItem("messageDraft");
      } else if (isEditing && currentActionMessageId) {
        db.collection("messages").doc(currentActionMessageId).update({
          text: text
        }).then(() => {
          isEditing = false;
          currentActionMessageId = null;
          messageInput.value = "";
          localStorage.removeItem("messageDraft");
        });
      }
    }

    // Editar mensagem
    function editarMensagem() {
      const text = document.getElementById("actionMenu").dataset.text;
      document.getElementById("messageInput").value = text;
      isEditing = true;
      document.getElementById("actionMenu").style.display = "none";
      messageInput.focus();
    }

    // Apagar mensagem (pode apagar qualquer se for dono)
    function apagarMensagem() {
      if (!currentActionMessageId) return;

      if(isDonoLogged) {
        // Poder da ideia 1: dono apaga qualquer mensagem
        db.collection("messages").doc(currentActionMessageId).delete();
      } else {
        // Usu√°rio normal s√≥ apaga sua pr√≥pria
        db.collection("messages").doc(currentActionMessageId).get().then(doc => {
          if(doc.exists && doc.data().name === userName){
            db.collection("messages").doc(currentActionMessageId).delete();
          } else {
            alert("Voc√™ s√≥ pode apagar suas pr√≥prias mensagens.");
          }
        });
      }
      currentActionMessageId = null;
      document.getElementById("actionMenu").style.display = "none";
    }

    // A√ß√£o do bot√£o settings
    document.querySelector(".settings").onclick = () => {
      document.getElementById("settingsModal").style.display = "flex";
    };

    // Fechar modal config
    document.querySelector(".close").onclick = () => {
      document.getElementById("settingsModal").style.display = "none";
    };

    // Salvar configura√ß√£o do nome
    function saveSettings() {
      const usernameInput = document.getElementById("username");
      if (usernameInput.value) {
        userName = usernameInput.value.trim();
        localStorage.setItem("chatUser", userName);
      }
      document.getElementById("settingsModal").style.display = "none";
    }

    // Salvamento autom√°tico do rascunho
    const messageInput = document.getElementById("messageInput");
    const draft = localStorage.getItem("messageDraft");
    if (draft) messageInput.value = draft;

    messageInput.addEventListener("input", () => {
      localStorage.setItem("messageDraft", messageInput.value);
    });

    // ---- IDEIAS DE ADM ABUSE (poderes do dono) ----

    // Comando 2: /explode (IDEIA 5 modificada)
    // Aplica tremor e tela falsa "navegador travando"
    function comandoExplode() {
      const body = document.body;
      const fakeScreen = document.getElementById("fakeCrashScreen");
      body.classList.add("shaking");
      fakeScreen.style.display = "block";

      setTimeout(() => {
        body.classList.remove("shaking");
        fakeScreen.style.display = "none";
      }, 4000);
    }

    // Intercepta envio de mensagem para comandos ADM
    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !userName) return;

      // Se for comando do dono e estiver logado como dono
      if (isDonoLogged && text.startsWith("/")) {
        const cmd = text.split(" ")[0].toLowerCase();

        switch(cmd) {
          case "/apagar": // Ideia 1: apagar mensagem de qualquer ID
            // Ex: /apagar messageId
            const idToDel = text.split(" ")[1];
            if(idToDel){
              db.collection("messages").doc(idToDel).delete().catch(() => alert("ID inv√°lido para apagar"));
            } else {
              alert("Use: /apagar ID_da_mensagem");
            }
            break;

          case "/explode": // Ideia 5 (modificada)
            comandoExplode();
            break;

          case "/anima": // Ideia 3: Animar todas as mensagens do dono
            animarMensagensDono();
            break;

          case "/ban": // Ideia 2: banimento real
            const userToBan = text.split(" ")[1];
            if(userToBan) {
              banirUsuario(userToBan);
            } else {
              alert("Use: /ban nome_do_usuario");
            }
            break;

          case "/msgdono": // Ideia 4: mensagem especial s√≥ dono
            alert("Essa ideia √© s√≥ visual, mensagens do dono j√° t√™m destaque!");
            break;

          default:
            alert("Comando desconhecido.");
        }
        messageInput.value = "";
        return;
      }

      // Se estiver editando
      if (isEditing && currentActionMessageId) {
        db.collection("messages").doc(currentActionMessageId).update({
          text: text
        }).then(() => {
          isEditing = false;
          currentActionMessageId = null;
          messageInput.value = "";
          localStorage.removeItem("messageDraft");
        });
        return;
      }

    // Envia a mensagem normal
      db.collection("messages").add({
        name: userName,
        text: text,
        dono: isDonoLogged,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      messageInput.value = "";
      localStorage.removeItem("messageDraft");
    }

   // Fun√ß√£o para animar as mensagens do dono (IDEIA 3)
function animarMensagensDono() {
  const msgs = document.querySelectorAll(".message-dono");
  msgs.forEach(m => {
    m.style.transition = "transform 0.3s ease";
    m.style.transform = "scale(1.2)";
    setTimeout(() => {
      m.style.transform = "scale(1)";
    }, 600);
  });
}

  // Fun√ß√£o para banir usu√°rio (IDEIA 2)
// Ban real - remove do banco destruiuter e bloqueia login
function banirUsuario(nome) {
  authDb.collection("destruiuter").doc(nome).get().then(doc => {
    if(!doc.exists){
      alert("Usu√°rio n√£o encontrado.");
      return;
    }
    if(doc.data().dono === true){
      alert("N√£o pode banir o dono!");
      return;
    }
   authDb.collection("destruiuter").doc(nome).delete().then(() => {
      alert(`Usu√°rio ${nome} banido com sucesso.`);
      // Se estiver logado como esse usu√°rio, desloga
      if(userName === nome){
        logout();
      }
    });
  }).catch(() => alert("Erro ao banir usu√°rio."));
}

  // Exibe o bot√£o modo dono se n√£o estiver logado
    if (!userName) {
      document.getElementById("authModal").style.display = "flex";
    } else {
      document.getElementById("authModal").style.display = "none";
      carregarMensagens();
      // Verifica se o usu√°rio atual √© dono
      authDb.collection("destruiuter").doc(userName).get().then(doc => {
        if(doc.exists && doc.data().dono === true){
          isDonoLogged = true;
          alert("Bem-vindo, DONO ABSOLUTO! Poderes ativados.");
        }
       });
    }
  </script>
</body>
</html>
