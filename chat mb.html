<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Escolar</title>
  <style>
    body {
      background-color: #1a3c34;
      color: #000000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
     header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #00FF00, #1B5E20);
      padding: 10px;
      text-align: center;
      color: #000;
      box-shadow: 0 0 10px #00FF00;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    .settings, .close {
      cursor: pointer;
      font-size: 18px;
    }
    .chat-container {
      padding: 10px;
      height: calc(100vh - 100px);
      overflow-y: auto;
    }
    .message {
      background-color: #0f2b26;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      max-width: 80%;
    }
    .input-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background-color: #1a3c34;
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background-color: #0f2b26;
      color: #ffffff;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #2e5c52;
      color: #ffffff;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #0f2b26;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }
    .modal-content input {
      margin: 10px 0;
      padding: 8px;
      width: 80%;
      background-color: #1a3c34;
      color: #ffffff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chat Escolar</h1>
    <span class="settings">⚙️</span>
  </header>
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <span class="close">✖</span>
      <input type="text" id="username" placeholder="Trocar Nome">
      <input type="file" id="profilePic" accept="image/*">
      <button onclick="saveSettings()">Salvar</button>
    </div>
  </div>
  <div class="chat-container" id="chatContainer"></div>
  <div class="input-container">
    <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAfJZVeKznju7J-KYTE-oSz6pRfbF6mBdQ",
      authDomain: "funzer.firebaseapp.com",
      projectId: "funzer"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const IMAGEKIT_UPLOAD_URL = "https://upload.imagekit.io/api/v1/files/upload";
    const IMAGEKIT_PRIVATE_KEY = "private_K0G6BijrJQ5r+PBaDTPnw1x7hLY=";

    let userName = "Anônimo";
    let profilePicUrl = "";

    // Exibir mensagens do Firestore
    db.collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
      const chatContainer = document.getElementById("chatContainer");
      chatContainer.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const messageDiv = document.createElement("div");
        messageDiv.className = "message";
        messageDiv.innerHTML = `<strong>${data.name}</strong>: ${data.text}`;
        chatContainer.appendChild(messageDiv);
      });
      chatContainer.scrollTop = chatContainer.scrollHeight;
    });

    // Enviar mensagem
    function sendMessage() {
      const messageInput = document.getElementById("messageInput");
      const text = messageInput.value.trim();
      if (text) {
        db.collection("messages").add({
          name: userName,
          text: text,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        messageInput.value = "";
      }
    }

    // Configurações do modal
    document.querySelector(".settings").onclick = () => {
      document.getElementById("settingsModal").style.display = "flex";
    };
    document.querySelector(".close").onclick = () => {
      document.getElementById("settingsModal").style.display = "none";
    };

    // Salvar configurações
    async function saveSettings() {
      const usernameInput = document.getElementById("username");
      const profilePicInput = document.getElementById("profilePic");
      if (usernameInput.value) userName = usernameInput.value;

      if (profilePicInput.files[0]) {
        const formData = new FormData();
        formData.append("file", profilePicInput.files[0]);
        formData.append("fileName", profilePicInput.files[0].name);

        try {
          const response = await fetch(IMAGEKIT_UPLOAD_URL, {
            method: "POST",
            headers: {
              Authorization: "Basic " + btoa(IMAGEKIT_PRIVATE_KEY + ":")
            },
            body: formData
          });
          const data = await response.json();
          profilePicUrl = data.url;
        } catch (error) {
          console.error("Erro ao enviar imagem:", error);
        }
      }
      document.getElementById("settingsModal").style.display = "none";
    }
  </script>
</body>
</html>
