<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Anunciamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #f0e0d6;
      font-family: Tahoma, sans-serif;
      color: #000;
      margin: 0;
      padding: 10px;
    }
    h1 {
      color: #800000;
      text-align: center;
    }
    .post {
      background: #fefefe;
      border: 1px solid #aaa;
      margin: 10px auto;
      padding: 10px;
      max-width: 700px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .post img, .post video {
      max-width: 100%;
      margin-top: 10px;
    }
    .meta {
      font-size: 12px;
      color: #444;
      margin-bottom: 5px;
    }
    #formAnuncio {
      display: none;
      max-width: 700px;
      margin: 20px auto;
      background: #fff0f0;
      padding: 15px;
      border: 1px solid #d99;
    }
    .comentario {
      font-size: 13px;
      border-top: 1px solid #ddd;
      margin-top: 5px;
      padding-top: 5px;
    }
    .comentario strong {
      color: #800000;
    }
    .comentar-box {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Anunciamentos</h1>

  <div id="formAnuncio">
    <h3>Nova postagem</h3>
    <textarea id="texto" placeholder="Digite o texto..." style="width: 100%; height: 80px;"></textarea><br>
    <input type="file" id="arquivo" accept="image/*,video/*"><br><br>
    <button id="postarBtn">Postar</button>
    <div id="statusPostagem"></div>
  </div>

  <div id="anuncios"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, getDocs, addDoc, deleteDoc, doc, updateDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfJZVeKznju7J-KYTE-oSz6pRfbF6mBdQ",
      authDomain: "funzer.firebaseapp.com",
      projectId: "funzer",
      storageBucket: "funzer.firebasestorage.app",
      messagingSenderId: "723068647417",
      appId: "1:723068647417:web:7ae58205191b0099a1ef28"
    };

    const IMAGEKIT_PRIVATE_KEY = 'private_K0G6BijrJQ5r+PBaDTPnw1x7hLY=';
    const IMAGEKIT_UPLOAD_URL = "https://upload.imagekit.io/api/v1/files/upload";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (currentUser?.role === "owner") {
      document.getElementById("formAnuncio").style.display = "block";
    }

    document.getElementById("postarBtn").addEventListener("click", async () => {
      const texto = document.getElementById("texto").value.trim();
      const arquivo = document.getElementById("arquivo").files[0];
      const status = document.getElementById("statusPostagem");

      if (!texto && !arquivo) {
        status.innerText = "Escreva algo ou selecione um arquivo.";
        return;
      }

      let imageUrl = "";
      let fileType = "";

      if (arquivo) {
        const formData = new FormData();
        formData.append("file", arquivo);
        formData.append("fileName", arquivo.name);

        try {
          const response = await fetch(IMAGEKIT_UPLOAD_URL, {
            method: "POST",
            headers: {
              Authorization: `Basic ${btoa(IMAGEKIT_PRIVATE_KEY + ':')}`
            },
            body: formData
          });

          const result = await response.json();
          if (result.url) {
            imageUrl = result.url;
            fileType = result.fileType;
          } else {
            status.innerText = "Erro ao obter URL da imagem.";
            return;
          }
        } catch (e) {
          status.innerText = "Erro ao enviar m√≠dia.";
          return;
        }
      }

      try {
        await addDoc(collection(db, "post-anunci"), {
          text: texto,
          image: imageUrl || null,
          fileType: fileType || null,
          timestamp: Date.now(),
          username: currentUser?.username || "An√¥nimo"
        });
        status.innerText = "Postagem feita com sucesso!";
        document.getElementById("texto").value = "";
        document.getElementById("arquivo").value = "";
        carregarAnunciamentos();
      } catch (e) {
        status.innerText = "Erro ao salvar no banco.";
      }
    });

    async function carregarAnunciamentos() {
      const container = document.getElementById("anuncios");
      container.innerHTML = "";

      const q = query(collection(db, "post-anunci"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        container.innerHTML = "<p style='text-align:center;color:#444'>Nenhum anunciamento ainda.</p>";
      }

      for (const docSnap of snapshot.docs) {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "post";

        let mediaHtml = "";
        if (data.image) {
          mediaHtml = data.fileType === "video"
            ? `<video src="${data.image}" controls></video>`
            : `<img src="${data.image}" loading="lazy">`;
        }

        let deleteButton = "";
        if (currentUser?.role === "owner" || currentUser?.username === data.username) {
          deleteButton = `<button onclick="deletarPost('${docSnap.id}')">üóëÔ∏è Apagar</button>`;
        }

        // Cora√ß√µes
        const likesRef = doc(db, "likes", docSnap.id);
        const likesSnap = await getDoc(likesRef);
        const likesData = likesSnap.exists() ? likesSnap.data() : {};
        const totalLikes = Object.keys(likesData).length;
        const userLiked = currentUser?.username && likesData[currentUser.username];

        // Coment√°rios
        const comentariosRef = collection(db, "comentarios", docSnap.id, "itens");
        const comentariosSnap = await getDocs(comentariosRef);
        let comentariosHtml = "";
        comentariosSnap.forEach(com => {
          const c = com.data();
          comentariosHtml += `<div class="comentario"><strong>${c.username}:</strong> ${c.text}</div>`;
        });

        div.innerHTML = `
          <div class="meta">
            ${data.username || "An√¥nimo"} - ${new Date(data.timestamp).toLocaleString("pt-BR")}
            ${deleteButton}
          </div>
          <div>${data.text || ""}</div>
          ${mediaHtml}
          <div style="margin-top: 10px;">
            <button id="like-btn-${docSnap.id}" onclick="toggleCora('${docSnap.id}')" ${userLiked ? 'disabled' : ''}>
              ‚ù§Ô∏è ${totalLikes}
            </button>
          </div>
          <div class="comentar-box">
            <input type="text" id="comentario-${docSnap.id}" placeholder="Escreva um coment√°rio..." style="width:80%">
            <button onclick="comentar('${docSnap.id}')">Comentar</button>
          </div>
          <div>${comentariosHtml}</div>
        `;
        container.appendChild(div);
      }
    }

    window.deletarPost = async function(id) {
      if (!confirm("Tem certeza que deseja apagar este post?")) return;
      await deleteDoc(doc(db, "post-anunci", id));
      alert("Post apagado.");
      carregarAnunciamentos();
    };

    window.toggleCora = async function(postId) {
      if (!currentUser?.username) return alert("Voc√™ precisa estar logado.");

      const likesRef = doc(db, "likes", postId);
      const snap = await getDoc(likesRef);
      const likes = snap.exists() ? snap.data() : {};

      const jaCurtiu = !!likes[currentUser.username];

      if (jaCurtiu) {
        delete likes[currentUser.username];
      } else {
        likes[currentUser.username] = true;
      }

      await setDoc(likesRef, likes);

      const totalLikes = Object.keys(likes).length;
      const botao = document.querySelector(`#like-btn-${postId}`);
      if (botao) {
        botao.innerText = `‚ù§Ô∏è ${totalLikes}`;
        botao.disabled = !jaCurtiu ? true : false;
      }
    };

    window.comentar = async function(postId) {
      const input = document.getElementById(`comentario-${postId}`);
      const texto = input.value.trim();
      if (!texto) return;

      await addDoc(collection(db, "comentarios", postId, "itens"), {
        username: currentUser?.username || "An√¥nimo",
        text: texto,
        timestamp: Date.now()
      });
      input.value = "";
      carregarAnunciamentos();
    };

    carregarAnunciamentos();
  </script>
</body>
</html>
