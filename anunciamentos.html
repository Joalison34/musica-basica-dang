
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Anunciamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f0e0d6;
      font-family: Tahoma, sans-serif;
      color: #000;
      margin: 0;
      padding: 10px;
    }
    h1 {
      color: #800000;
      text-align: center;
    }
    .post {
      background: #fefefe;
      border: 1px solid #aaa;
      margin: 10px auto;
      padding: 10px;
      max-width: 700px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .post img, .post video {
      max-width: 100%;
      margin-top: 10px;
    }
    .meta {
      font-size: 12px;
      color: #444;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Anunciamentos</h1>
  <div id="anuncios"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfJZVeKznju7J-KYTE-oSz6pRfbF6mBdQ",
      authDomain: "funzer.firebaseapp.com",
      projectId: "funzer",
      storageBucket: "funzer.firebasestorage.app",
      messagingSenderId: "723068647417",
      appId: "1:723068647417:web:7ae58205191b0099a1ef28"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const imageKitURL = "https://ik.imagekit.io/funzer/";

    async function carregarAnunciamentos() {
      const container = document.getElementById("anuncios");
      const q = query(collection(db, "posts"), where("board", "==", "anunciamentos"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <div class="meta">${data.username} - ${new Date(data.timestamp).toLocaleString("pt-BR")}</div>
          <div>${data.text || ""}</div>
          ${data.image ? `<img src="${imageKitURL}${data.image}" loading="lazy">` : ""}
          ${data.video ? `<video controls src="${data.video}"></video>` : ""}
        `;
        container.appendChild(div);
      });
    }

    carregarAnunciamentos();
  </script>
</body>
</html>
