<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Anunciamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f0e0d6;
      font-family: Tahoma, sans-serif;
      color: #000;
      margin: 0;
      padding: 10px;
    }
    h1 {
      color: #800000;
      text-align: center;
    }
    .post {
      background: #fefefe;
      border: 1px solid #aaa;
      margin: 10px auto;
      padding: 10px;
      max-width: 700px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      position: relative;
      animation: fadeIn 0.3s ease-in;
    }
    .post.dono {
      border-color: #d55;
      animation: pulse 2s infinite;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 5px #e77a7a; }
      50% { box-shadow: 0 0 15px #e77a7a; }
    }
    .meta {
      font-size: 12px;
      color: #444;
      margin-bottom: 5px;
    }
    .comentarios {
      margin-top: 10px;
      border-top: 1px solid #ccc;
      padding-top: 5px;
    }
    .comentario {
      font-size: 13px;
      margin-bottom: 4px;
    }
    .comentario button {
      font-size: 11px;
      margin-left: 5px;
      color: red;
      cursor: pointer;
    }
    .cora {
      cursor: pointer;
      font-size: 18px;
      color: #aaa;
      user-select: none;
    }
    .cora.ativo {
      color: #e60026;
    }
  </style>
</head>
<body>
  <h1>Anunciamentos</h1>

  <div id="formAnuncio" style="display:none;">
    <h3>Nova postagem</h3>
    <textarea id="texto" placeholder="Digite o texto..." style="width:100%;height:80px;"></textarea><br>
    <input type="file" id="arquivo" accept="image/*,video/*"><br><br>
    <button id="postarBtn">Postar</button>
    <div id="statusPostagem"></div>
  </div>

  <div id="anuncios"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, getDocs, addDoc, deleteDoc, doc, updateDoc, onSnapshot, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfJZVeKznju7J-KYTE-oSz6pRfbF6mBdQ",
      authDomain: "funzer.firebaseapp.com",
      projectId: "funzer",
      storageBucket: "funzer.firebasestorage.app",
      messagingSenderId: "723068647417",
      appId: "1:723068647417:web:7ae58205191b0099a1ef28"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const currentUser = JSON.parse(localStorage.getItem("currentUser"));

    const anunciosDiv = document.getElementById("anuncios");
    const form = document.getElementById("formAnuncio");
    if (currentUser?.role === "owner") form.style.display = "block";

    document.getElementById("postarBtn").addEventListener("click", async () => {
      const texto = document.getElementById("texto").value.trim();
      const arquivo = document.getElementById("arquivo").files[0];
      const status = document.getElementById("statusPostagem");

      if (!texto && !arquivo) {
        status.innerText = "Escreva algo ou selecione um arquivo.";
        return;
      }

      let imageUrl = "", fileType = "";
      if (arquivo) {
        const formData = new FormData();
        formData.append("file", arquivo);
        formData.append("fileName", arquivo.name);

        try {
          const response = await fetch("https://upload.imagekit.io/api/v1/files/upload", {
            method: "POST",
            headers: {
              Authorization: `Basic ${btoa('private_K0G6BijrJQ5r+PBaDTPnw1x7hLY=')}`
            },
            body: formData
          });

          const result = await response.json();
          if (result.url) {
            imageUrl = result.url;
            fileType = result.fileType;
          } else {
            status.innerText = "Erro ao obter URL da imagem.";
            return;
          }
        } catch {
          status.innerText = "Erro ao enviar m√≠dia.";
          return;
        }
      }

      await addDoc(collection(db, "post-anunci"), {
        text: texto,
        image: imageUrl || null,
        fileType: fileType || null,
        timestamp: Date.now(),
        username: currentUser?.username || "An√¥nimo",
        userId: currentUser?.uid || null
      });

      document.getElementById("texto").value = "";
      document.getElementById("arquivo").value = "";
      status.innerText = "Postado com sucesso!";
      carregarAnunciamentos();
    });

    async function carregarAnunciamentos() {
      anunciosDiv.innerHTML = "";
      const q = query(collection(db, "post-anunci"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);

      for (const docSnap of snapshot.docs) {
        const data = docSnap.data();
        const postId = docSnap.id;
        const div = document.createElement("div");
        div.className = "post" + (data.userId === currentUser?.uid ? " dono" : "");

        let mediaHtml = "";
        if (data.image) {
          mediaHtml = data.fileType === "video"
            ? `<video src="${data.image}" controls></video>`
            : `<img src="${data.image}" loading="lazy">`;
        }

        // Likes
        const likeRef = doc(db, `post-anunci/${postId}/likes`, currentUser?.uid || "anon");
        const likeSnap = await getDoc(likeRef);
        const userLiked = likeSnap.exists();

        const likesSnap = await getDocs(collection(db, `post-anunci/${postId}/likes`));
        const likesCount = likesSnap.size;

        // Coment√°rios
        const comentariosSnap = await getDocs(collection(db, `post-anunci/${postId}/comentarios`));
        let comentariosHtml = "";
        comentariosSnap.forEach(c => {
          const cData = c.data();
          comentariosHtml += `<div class="comentario">${cData.username}: ${cData.text}
            ${cData.userId === currentUser?.uid ? `<button onclick="removerComentario('${postId}', '${c.id}')">apagar</button>` : ""}</div>`;
        });

        div.innerHTML = `
          <div class="meta">${data.username} - ${new Date(data.timestamp).toLocaleString()}
            ${(currentUser?.role === "owner" || currentUser?.username === data.username)
              ? `<button onclick="deletarPost('${postId}')">üóëÔ∏è Apagar</button>` : ""}
          </div>
          <div>${data.text || ""}</div>
          ${mediaHtml}
          <div>
            <span class="cora ${userLiked ? 'ativo' : ''}" onclick="toggleLike('${postId}', this)">‚ù§Ô∏è</span>
            <span>${likesCount}</span>
          </div>
          <div class="comentarios">
            ${comentariosHtml}
            <input placeholder="Coment√°rio..." onkeydown="if(event.key==='Enter') comentar('${postId}', this)" style="width: 95%;">
          </div>
        `;
        anunciosDiv.appendChild(div);
      }
    }

    window.toggleLike = async function(postId, el) {
      const likeRef = doc(db, `post-anunci/${postId}/likes`, currentUser.uid);
      const snap = await getDoc(likeRef);
      if (snap.exists()) {
        await deleteDoc(likeRef);
      } else {
        await setDoc(likeRef, { username: currentUser.username, timestamp: Date.now() });
      }
      carregarAnunciamentos();
    };

    window.comentar = async function(postId, input) {
      const texto = input.value.trim();
      if (!texto) return;
      await addDoc(collection(db, `post-anunci/${postId}/comentarios`), {
        text: texto,
        username: currentUser.username,
        userId: currentUser.uid,
        timestamp: Date.now()
      });
      input.value = "";
      carregarAnunciamentos();
    };

    window.removerComentario = async function(postId, comentarioId) {
      if (confirm("Apagar este coment√°rio?")) {
        await deleteDoc(doc(db, `post-anunci/${postId}/comentarios`, comentarioId));
        carregarAnunciamentos();
      }
    };

    window.deletarPost = async function(postId) {
      if (confirm("Apagar este post?")) {
        await deleteDoc(doc(db, "post-anunci", postId));
        carregarAnunciamentos();
      }
    };

    carregarAnunciamentos();
  </script>
</body>
</html>
