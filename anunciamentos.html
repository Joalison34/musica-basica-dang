<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Anunciamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f0e0d6;
      font-family: Tahoma, sans-serif;
      color: #000;
      margin: 0;
      padding: 10px;
    }
    h1 {
      color: #800000;
      text-align: center;
    }
    .post {
      background: #fefefe;
      border: 1px solid #aaa;
      margin: 10px auto;
      padding: 10px;
      max-width: 700px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .post img, .post video {
      max-width: 100%;
      margin-top: 10px;
    }
    .meta {
      font-size: 12px;
      color: #444;
      margin-bottom: 5px;
    }
    #formAnuncio {
      display: none;
      max-width: 700px;
      margin: 20px auto;
      background: #fff0f0;
      padding: 15px;
      border: 1px solid #d99;
    }
  </style>
</head>
<body>
  <h1>Anunciamentos</h1>

  <div id="formAnuncio">
    <h3>Nova postagem</h3>
    <textarea id="texto" placeholder="Digite o texto..." style="width: 100%; height: 80px;"></textarea><br>
    <input type="file" id="arquivo"><br><br>
    <button id="postarBtn">Postar</button>
    <div id="statusPostagem"></div>
  </div>

  <div id="anuncios"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, query, where, orderBy, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfJZVeKznju7J-KYTE-oSz6pRfbF6mBdQ",
      authDomain: "funzer.firebaseapp.com",
      projectId: "funzer",
      storageBucket: "funzer.firebasestorage.app",
      messagingSenderId: "723068647417",
      appId: "1:723068647417:web:7ae58205191b0099a1ef28"
    };

    const IMAGEKIT_ID = 'lksjdf7sd';
    const IMAGEKIT_UPLOAD_URL = 'https://upload.imagekit.io/api/v1/files/upload';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    // Ponto de verificação 1: Verificando o status de autenticação
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        console.log('Usuário autenticado:', user.displayName);

        // Ponto de verificação 2: Checando o nome do usuário
        if (user.displayName === "Joalison") {
          document.getElementById("formAnuncio").style.display = "block";  // Exibe o formulário de postagem
          console.log("Usuário Joalison autenticado - Permissão concedida");
        } else {
          document.getElementById("statusPostagem").innerText = "Você não tem permissão para postar.";
          console.log("Usuário não autorizado:", user.displayName);
        }
      } else {
        document.getElementById("statusPostagem").innerText = "Por favor, faça login primeiro.";
        console.log("Nenhum usuário autenticado.");
      }
    });

    // Função para enviar post para Firestore e ImageKit
    document.getElementById("postarBtn").addEventListener("click", async () => {
      const texto = document.getElementById("texto").value.trim();
      const arquivo = document.getElementById("arquivo").files[0];
      const status = document.getElementById("statusPostagem");

      // Ponto de verificação 3: Verificando se o texto ou o arquivo foi inserido
      if (!texto && !arquivo) {
        status.innerText = "Escreva algo ou selecione um arquivo.";
        return;
      }

      let imageUrl = "";

      // Ponto de verificação 4: Upload de arquivo (ImageKit)
      if (arquivo) {
        const formData = new FormData();
        formData.append("file", arquivo);
        formData.append("publicKey", IMAGEKIT_ID);
        formData.append("fileName", arquivo.name);

        try {
          const response = await fetch(IMAGEKIT_UPLOAD_URL, {
            method: "POST",
            body: formData
          });
          const data = await response.json();
          imageUrl = data.url;
          console.log("Imagem carregada com sucesso:", imageUrl);
        } catch (e) {
          status.innerText = "Erro ao enviar arquivo.";
          console.error("Erro ao enviar imagem:", e);
          return;
        }
      }

      // Ponto de verificação 5: Salvando a postagem no Firestore
      try {
        await addDoc(collection(db, "posts"), {
          board: "anunciamentos",
          text: texto,
          image: imageUrl || null,
          timestamp: Date.now(),
          username: "Joalison" // Aqui já pode colocar o nome "Joalison"
        });
        status.innerText = "Postagem feita com sucesso!";
        console.log("Postagem salva com sucesso.");
        document.getElementById("texto").value = "";
        document.getElementById("arquivo").value = "";
      } catch (e) {
        status.innerText = "Erro ao salvar postagem no banco.";
        console.error("Erro ao salvar postagem no Firestore:", e);
      }
    });

    // Função para carregar os anúncios
    async function carregarAnunciamentos() {
      const container = document.getElementById("anuncios");
      const q = query(collection(db, "posts"), where("board", "==", "anunciamentos"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <div class="meta">${data.username} - ${new Date(data.timestamp).toLocaleString("pt-BR")}</div>
          <div>${data.text || ""}</div>
          ${data.image ? `<img src="${data.image}" loading="lazy">` : ""}
        `;
        container.appendChild(div);
      });
    }

    carregarAnunciamentos();
  </script>

</body>
</html>
