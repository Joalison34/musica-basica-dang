<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Anunciamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f0e0d6;
      font-family: Tahoma, sans-serif;
      color: #000;
      margin: 0;
      padding: 10px;
    }
    h1 {
      color: #800000;
      text-align: center;
    }
    .post {
      background: #fefefe;
      border: 1px solid #aaa;
      margin: 10px auto;
      padding: 10px;
      max-width: 700px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .post img {
      max-width: 100%;
      margin-top: 10px;
    }
    .meta {
      font-size: 12px;
      color: #444;
      margin-bottom: 5px;
    }
    #formAnuncio {
      display: none;
      max-width: 700px;
      margin: 20px auto;
      background: #fff0f0;
      padding: 15px;
      border: 1px solid #d99;
    }
  </style>
</head>
<body>
  <h1>Anunciamentos</h1>

  <div id="formAnuncio">
    <h3>Nova postagem</h3>
    <textarea id="texto" placeholder="Digite o texto..." style="width: 100%; height: 80px;"></textarea><br>
    <input type="file" id="arquivo"><br><br>
    <button id="postarBtn">Postar</button>
    <div id="statusPostagem"></div>
  </div>

  <div id="anuncios"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfJZVeKznju7J-KYTE-oSz6pRfbF6mBdQ",
      authDomain: "funzer.firebaseapp.com",
      projectId: "funzer",
      storageBucket: "funzer.firebasestorage.app",
      messagingSenderId: "723068647417",
      appId: "1:723068647417:web:7ae58205191b0099a1ef28"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (currentUser?.role === "owner") {
      document.getElementById("formAnuncio").style.display = "block";
    }

    carregarAnunciamentos();

    document.getElementById("postarBtn").addEventListener("click", async () => {
      const texto = document.getElementById("texto").value.trim();
      const arquivo = document.getElementById("arquivo").files[0];
      const status = document.getElementById("statusPostagem");

      if (!texto && !arquivo) {
        status.innerText = "Escreva algo ou selecione um arquivo.";
        return;
      }

      let imageUrl = "";

      if (arquivo) {
        const formData = new FormData();
        formData.append("file", arquivo);
        formData.append("fileName", arquivo.name);
        formData.append("publicKey", "lksjdf7sd");  // Sua publicKey
        formData.append("useUniqueFileName", "true");

        try {
          const response = await fetch("https://upload.imagekit.io/api/v1/files/upload", {
            method: "POST",
            body: formData
          });
          const result = await response.json();
          if (result.url) {
            imageUrl = result.url;
          } else {
            status.innerText = "Erro ao obter URL da imagem.";
            console.error("Resposta do ImageKit:", result);
            return;
          }
        } catch (e) {
          status.innerText = "Erro ao enviar imagem.";
          console.error("Erro ImageKit:", e);
          return;
        }
      }

      try {
        await addDoc(collection(db, "post-anunci"), {
          text: texto,
          image: imageUrl || null,
          timestamp: Date.now(),
          username: currentUser?.username || "Anônimo"
        });
        status.innerText = "Postagem feita com sucesso!";
        document.getElementById("texto").value = "";
        document.getElementById("arquivo").value = "";
        carregarAnunciamentos();
      } catch (e) {
        status.innerText = "Erro ao salvar no banco.";
        console.error("Erro Firestore:", e);
      }
    });

    async function carregarAnunciamentos() {
      const container = document.getElementById("anuncios");
      container.innerHTML = "";

      try {
        const q = query(collection(db, "post-anunci"), orderBy("timestamp", "desc"));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          container.innerHTML = "<p style='text-align:center;color:#444'>Nenhum anunciamento ainda.</p>";
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <div class="meta">${data.username || "Anônimo"} - ${new Date(data.timestamp).toLocaleString("pt-BR")}</div>
            <div>${data.text || ""}</div>
            ${data.image ? `<img src="${data.image}" loading="lazy">` : ""}
          `;
          container.appendChild(div);
        });
      } catch (e) {
        console.error("Erro ao carregar anunciamentos:", e);
        container.innerHTML = "<p style='text-align:center;color:red'>Erro ao carregar anunciamentos.</p>";
      }
    }
  </script>
</body>
</html>
