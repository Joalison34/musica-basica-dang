<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Anunciamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f0e0d6;
      font-family: Tahoma, sans-serif;
      color: #000;
      margin: 0;
      padding: 10px;
    }
    h1 {
      color: #800000;
      text-align: center;
    }
    .post {
      background: #fefefe;
      border: 1px solid #aaa;
      margin: 10px auto;
      padding: 10px;
      max-width: 700px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.15);
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    .post.owner {
      animation: pulse 2s infinite ease-in-out;
      border-color: #d44;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px rgba(255,0,0,0.1); }
      50% { box-shadow: 0 0 20px rgba(255,0,0,0.4); }
    }
    .post img, .post video {
      max-width: 100%;
      margin-top: 10px;
    }
    .meta {
      font-size: 12px;
      color: #444;
      margin-bottom: 5px;
    }
    #formAnuncio {
      display: none;
      max-width: 700px;
      margin: 20px auto;
      background: #fff0f0;
      padding: 15px;
      border: 1px solid #d99;
    }
    .like-button {
      background: #ffe6e6;
      border: 1px solid #d33;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 8px;
    }
    .comment-section {
      margin-top: 10px;
    }
    .comment {
      padding: 5px;
      margin-top: 3px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .comment .delete-btn {
      background: none;
      border: none;
      color: red;
      font-size: 12px;
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Anunciamentos</h1>
  <div id="formAnuncio">
    <h3>Nova postagem</h3>
    <textarea id="texto" placeholder="Digite o texto..." style="width: 100%; height: 80px;"></textarea><br>
    <input type="file" id="arquivo" accept="image/*,video/*"><br><br>
    <button id="postarBtn">Postar</button>
    <div id="statusPostagem"></div>
  </div>

  <div id="anuncios"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, getDocs, addDoc,
      deleteDoc, doc, updateDoc, getDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfJZVeKznju7J-KYTE-oSz6pRfbF6mBdQ",
      authDomain: "funzer.firebaseapp.com",
      projectId: "funzer",
      storageBucket: "funzer.firebasestorage.app",
      messagingSenderId: "723068647417",
      appId: "1:723068647417:web:7ae58205191b0099a1ef28"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));

    if (currentUser?.role === "owner") {
      document.getElementById("formAnuncio").style.display = "block";
    }

    document.getElementById("postarBtn").addEventListener("click", async () => {
      const texto = document.getElementById("texto").value.trim();
      const arquivo = document.getElementById("arquivo").files[0];
      const status = document.getElementById("statusPostagem");

      if (!texto && !arquivo) {
        status.innerText = "Escreva algo ou selecione um arquivo.";
        return;
      }

      let imageUrl = "";
      let fileType = "";

      if (arquivo) {
        const formData = new FormData();
        formData.append("file", arquivo);
        formData.append("fileName", arquivo.name);
        try {
          const response = await fetch("https://upload.imagekit.io/api/v1/files/upload", {
            method: "POST",
            headers: {
              Authorization: `Basic ${btoa('private_K0G6BijrJQ5r+PBaDTPnw1x7hLY=')}`
            },
            body: formData
          });
          const result = await response.json();
          if (result.url) {
            imageUrl = result.url;
            fileType = result.fileType;
          } else {
            status.innerText = "Erro ao obter URL da imagem.";
            return;
          }
        } catch (e) {
          status.innerText = "Erro ao enviar m√≠dia.";
          return;
        }
      }

      await addDoc(collection(db, "post-anunci"), {
        text: texto,
        image: imageUrl || null,
        fileType: fileType || null,
        timestamp: Date.now(),
        username: currentUser?.username || "An√¥nimo",
        likes: [],
      });
      status.innerText = "Postagem feita com sucesso!";
      document.getElementById("texto").value = "";
      document.getElementById("arquivo").value = "";
      carregarAnunciamentos();
    });

    async function carregarAnunciamentos() {
      const container = document.getElementById("anuncios");
      container.innerHTML = "";

      const q = query(collection(db, "post-anunci"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);

      snapshot.forEach(async docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;
        const div = document.createElement("div");
        div.className = "post" + (data.username === "Joalison" ? " owner" : "");

        let mediaHtml = "";
        if (data.image) {
          mediaHtml = data.fileType === "video"
            ? `<video src="${data.image}" controls></video>`
            : `<img src="${data.image}" loading="lazy">`;
        }

        const isLiked = data.likes?.includes(currentUser?.username);
        const likeBtn = document.createElement("button");
        likeBtn.className = "like-button";
        likeBtn.innerHTML = `‚ù§Ô∏è ${data.likes?.length || 0}`;
        likeBtn.onclick = async () => {
          const docRef = doc(db, "post-anunci", id);
          const docAtual = await getDoc(docRef);
          let likes = docAtual.data().likes || [];
          if (likes.includes(currentUser.username)) {
            likes = likes.filter(u => u !== currentUser.username);
          } else {
            likes.push(currentUser.username);
          }
          await updateDoc(docRef, { likes });
          carregarAnunciamentos();
        };

        let deleteButton = "";
        if (currentUser?.role === "owner" || currentUser?.username === data.username) {
          deleteButton = `<button onclick="deletarPost('${id}')">üóëÔ∏è Apagar</button>`;
        }

        const commentInput = document.createElement("input");
        commentInput.placeholder = "Coment√°rio...";
        commentInput.style = "width: 100%; margin-top: 5px";
        commentInput.onkeypress = async e => {
          if (e.key === "Enter" && commentInput.value.trim()) {
            await addDoc(collection(db, `post-anunci/${id}/comentarios`), {
              texto: commentInput.value.trim(),
              autor: currentUser.username,
              timestamp: Date.now()
            });
            commentInput.value = "";
            carregarAnunciamentos();
          }
        };

        const commentsSnap = await getDocs(collection(db, `post-anunci/${id}/comentarios`));
        let comentariosHtml = "";
        commentsSnap.forEach(c => {
          const d = c.data();
          comentariosHtml += `<div class="comment">${d.autor}: ${d.texto}`;
          if (d.autor === currentUser.username) {
            comentariosHtml += ` <button class="delete-btn" onclick="deletarComentario('${id}', '${c.id}')">Apagar</button>`;
          }
          comentariosHtml += `</div>`;
        });

        div.innerHTML = `
          <div class="meta">
            ${data.username} - ${new Date(data.timestamp).toLocaleString("pt-BR")} ${deleteButton}
          </div>
          <div>${data.text}</div>
          ${mediaHtml}
        `;
        div.appendChild(likeBtn);
        div.innerHTML += `<div class="comment-section">${comentariosHtml}</div>`;
        div.appendChild(commentInput);
        container.appendChild(div);
      });
    }

    window.deletarPost = async function(id) {
      if (!confirm("Apagar este post?")) return;
      await deleteDoc(doc(db, "post-anunci", id));
      carregarAnunciamentos();
    };

    window.deletarComentario = async function(postId, commentId) {
      await deleteDoc(doc(db, `post-anunci/${postId}/comentarios`, commentId));
      carregarAnunciamentos();
    };

    carregarAnunciamentos();
  </script>
</body>
</html>
