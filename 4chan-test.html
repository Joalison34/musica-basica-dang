<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imageboard Test</title>
    <style>
        body {
            background-color: #eef2ff;
            color: #000;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            margin: 0;
            padding: 10px;
        }
        a {
            color: #0000EE;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .header {
            text-align: center;
            padding: 10px;
            background-color: #d6daf0;
            border: 1px solid #000;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 16px;
            margin: 0;
        }
        .nav {
            text-align: center;
            margin-bottom: 10px;
        }
        .nav a {
            margin: 0 5px;
        }
        .thread {
            background-color: #f0e0d6;
            border: 1px solid #d9bfb7;
            padding: 10px;
            margin-bottom: 10px;
        }
        .post {
            margin-bottom: 10px;
            overflow: hidden;
        }
        .post-header {
            font-weight: bold;
            color: #800000;
        }
        .post-number {
            color: #0000EE;
            cursor: pointer;
        }
        .post-number:hover {
            text-decoration: underline;
        }
        .post-media-container {
            float: left;
            margin-right: 10px;
        }
        .post-media {
            max-width: 150px;
            max-height: 150px;
            cursor: pointer;
        }
        .post-media.expanded {
            max-width: none;
            max-height: none;
        }
        .media-info {
            font-size: 10px;
            color: #666;
        }
        .post-content {
            line-height: 1.4;
        }
        .quote {
            color: #789922;
            cursor: pointer;
            position: relative;
        }
        .quote:hover {
            text-decoration: underline;
        }
        .quote:hover .quote-popup {
            display: block;
        }
        .quote-popup {
            display: none;
            position: absolute;
            background: #f0e0d6;
            border: 1px solid #d9bfb7;
            padding: 5px;
            font-size: 10px;
            z-index: 10;
            max-width: 200px;
            top: -10px;
            left: 20px;
        }
        .reply {
            margin-left: 20px;
            background-color: #d6daf0;
            padding: 5px;
            border: 1px solid #b7c5d9;
        }
        .hidden-replies {
            margin-left: 20px;
            font-style: italic;
        }
        .form-container {
            background-color: #d6daf0;
            padding: 10px;
            border: 1px solid #000;
            margin-bottom: 10px;
        }
        .form-container input, .form-container textarea {
            font-size: 12px;
            margin: 5px 0;
            width: calc(100% - 10px);
        }
        .form-container input[type="file"] {
            width: auto;
        }
        .form-container input[type="submit"] {
            background-color: #98e;
            border: 1px solid #000;
            padding: 5px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #76c;
        }
        .preview {
            max-width: 100px;
            max-height: 100px;
            margin-top: 5px;
        }
        .catalog {
            display: none;
            margin-bottom: 10px;
        }
        .catalog.active {
            display: block;
        }
        .catalog-item {
            display: inline-block;
            width: 150px;
            margin: 5px;
            background-color: #f0e0d6;
            border: 1px solid #d9bfb7;
            padding: 5px;
            text-align: center;
        }
        .catalog-item img, .catalog-item video {
            max-width: 100px;
            max-height: 100px;
        }
        .catalog-item p {
            margin: 5px 0;
            font-size: 11px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .catalog-stats {
            font-size: 10px;
            color: #666;
        }
        .delete-btn {
            color: #ff0000;
            cursor: pointer;
            font-size: 10px;
            margin-left: 10px;
        }
        .delete-btn:hover {
            text-decoration: underline;
        }
        .reply-btn {
            color: #0000EE;
            cursor: pointer;
            font-size: 10px;
            margin-left: 10px;
        }
        .reply-btn:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            font-size: 10px;
            color: #666;
            margin-top: 20px;
        }
        .highlighted {
            background-color: #ffffcc;
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>/test/ - Test Board</h1>
    </div>
    <div class="nav">
        [<a href="#" onclick="showBoard(); return false;">Home</a>]
        [<a href="#" onclick="showCatalog(); return false;">Catalog</a>]
        [<a href="#" onclick="return false;">Archive</a>]
    </div>
    <div class="form-container">
        <form id="post-form">
            <input type="text" name="name" placeholder="Anonymous"><br>
            <input type="text" name="subject" placeholder="Subject"><br>
            <textarea name="comment" rows="4" placeholder="Comment"></textarea><br>
            <input type="file" name="media" accept="image/*,video/*"><br>
            <div id="preview"></div>
            <input type="hidden" name="parentId" value="">
            <input type="submit" value="Post">
        </form>
    </div>
    <div id="catalog" class="catalog"></div>
    <div id="threads"></div>
    <div class="footer">
        Test Imageboard - All rights reserved 2025
    </div>

    <script>
        // Função para gerar ID único
        function generateId() {
            return Math.floor(Math.random() * 1000000) + 1;
        }

        // Função para formatar data
        function formatDate() {
            const date = new Date();
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            const dd = String(date.getDate()).padStart(2, '0');
            const yy = String(date.getFullYear()).slice(-2);
            const hh = String(date.getHours()).padStart(2, '0');
            const min = String(date.getMinutes()).padStart(2, '0');
            const ss = String(date.getSeconds()).padStart(2, '0');
            const day = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][date.getDay()];
            return `${mm}/${dd}/${yy}(${day})${hh}:${min}:${ss}`;
        }

        // Carregar posts do localStorage
        function loadPosts() {
            return JSON.parse(localStorage.getItem('posts') || '[]');
        }

        // Salvar posts no localStorage
        function savePosts(posts) {
            localStorage.setItem('posts', JSON.stringify(posts));
        }

        // Validar arquivo
        function validateFile(file) {
            const maxSize = 5 * 1024 * 1024; // 5MB
            if (!file) return true; // Arquivo opcional
            if (file.size > maxSize) {
                alert('File size exceeds 5MB limit.');
                return false;
            }
            if (!file.type.match(/^(image|video)\//)) {
                alert('Only images and videos are allowed.');
                return false;
            }
            return true;
        }

        // Converter arquivo para Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Obter metadados do arquivo
        function getFileMetadata(file) {
            if (!file) return null;
            const size = (file.size / 1024).toFixed(2) + ' KB';
            return { name: file.name, size };
        }

        // Renderizar catálogo
        function renderCatalog() {
            const catalogDiv = document.getElementById('catalog');
            catalogDiv.innerHTML = '';
            const posts = loadPosts();
            const threads = posts.filter(post => !post.parentId);
            const threadStats = threads.map(thread => {
                const replies = posts.filter(post => post.parentId === thread.id);
                const images = replies.filter(post => post.mediaType === 'image').length + (thread.mediaType === 'image' ? 1 : 0);
                return { thread, replies: replies.length, images };
            }).sort((a, b) => b.thread.lastActivity - a.thread.lastActivity);

            threadStats.forEach(({ thread, replies, images }) => {
                const catalogItem = document.createElement('div');
                catalogItem.className = 'catalog-item';
                catalogItem.innerHTML = `
                    <a href="#post-${thread.id}">
                        ${thread.media ? `
                            ${thread.mediaType === 'image' ? `
                                <img src="${thread.media}" alt="Thread Media">
                            ` : `
                                <video>
                                    <source src="${thread.media}" type="video/mp4">
                                </video>
                            `}
                        ` : '<div style="width:100px;height:100px;background:#d9bfb7;">No Image</div>'}
                        <p>${thread.subject || 'No Subject'}</p>
                        <p>${thread.comment.slice(0, 30)}${thread.comment.length > 30 ? '...' : ''}</p>
                        <div class="catalog-stats">${replies} replies, ${images} images</div>
                    </a>
                `;
                catalogDiv.appendChild(catalogItem);
            });
        }

        // Renderizar posts
        function renderPosts() {
            const threadsDiv = document.getElementById('threads');
            threadsDiv.innerHTML = '';
            const posts = loadPosts();
            const threads = posts.filter(post => !post.parentId).sort((a, b) => b.lastActivity - a.lastActivity);

            threads.forEach(thread => {
                const threadDiv = document.createElement('div');
                threadDiv.className = 'thread';
                threadDiv.id = `post-${thread.id}`;

                threadDiv.innerHTML += `
                    <div class="post">
                        <div class="post-header">
                            <span class="post-number" data-id="${thread.id}">No.${thread.id}</span>
                            ${thread.name || 'Anonymous'} ${thread.date}
                            <span class="reply-btn" data-id="${thread.id}">[Reply]</span>
                            <span class="delete-btn" data-id="${thread.id}">[Delete]</span>
                        </div>
                        ${thread.media ? `
                            <div class="post-media-container">
                                ${thread.mediaType === 'image' ? `
                                    <img class="post-media" src="${thread.media}" alt="Post Media" data-full="${thread.media}">
                                ` : `
                                    <video class="post-media" controls>
                                        <source src="${thread.media}" type="video/mp4">
                                    </video>
                                `}
                                <div class="media-info">
                                    ${thread.mediaMetadata ? `File: ${thread.mediaMetadata.name} (${thread.mediaMetadata.size})` : ''}
                                </div>
                            </div>
                        ` : ''}
                        <div class="post-content">
                            ${thread.subject ? `<b>${thread.subject}</b><br>` : ''}
                            ${thread.comment.replace(/>>([0-9]+)/g, `<span class="quote" data-id="$1">>>$1<span class="quote-popup">${getPostContent($1)}</span></span>`)}
                        </div>
                    </div>
                `;

                const replies = posts.filter(post => post.parentId === thread.id).sort((a, b) => a.id - b.id);
                const visibleReplies = replies.slice(-30); // Últimas 30 replies
                const hiddenCount = replies.length - visibleReplies.length;

                if (hiddenCount > 0) {
                    threadDiv.innerHTML += `
                        <div class="hidden-replies">
                            <a href="#" class="view-more" data-thread-id="${thread.id}">${hiddenCount} replies omitted. Click to view.</a>
                        </div>
                    `;
                }

                visibleReplies.forEach(reply => {
                    threadDiv.innerHTML += `
                        <div class="reply">
                            <div class="post-header">
                                <span class="post-number" data-id="${reply.id}">No.${reply.id}</span>
                                ${reply.name || 'Anonymous'} ${reply.date}
                                <span class="delete-btn" data-id="${reply.id}">[Delete]</span>
                            </div>
                            ${reply.media ? `
                                <div class="post-media-container">
                                    ${reply.mediaType === 'image' ? `
                                        <img class="post-media" src="${reply.media}" alt="Post Media" data-full="${reply.media}">
                                    ` : `
                                        <video class="post-media" controls>
                                            <source src="${reply.media}" type="video/mp4">
                                        </video>
                                    `}
                                    <div class="media-info">
                                        ${reply.mediaMetadata ? `File: ${reply.mediaMetadata.name} (${reply.mediaMetadata.size})` : ''}
                                    </div>
                                </div>
                            ` : ''}
                            <div class="post-content">
                                ${reply.comment.replace(/>>([0-9]+)/g, `<span class="quote" data-id="$1">>>$1<span class="quote-popup">${getPostContent($1)}</span></span>`)}
                            </div>
                        </div>
                    `;
                });

                threadsDiv.appendChild(threadDiv);
            });

            // Adicionar eventos
            document.querySelectorAll('.post-number').forEach(el => {
                el.addEventListener('click', () => {
                    const id = el.getAttribute('data-id');
                    const textarea = document.querySelector('#post-form textarea');
                    textarea.value += `>>${id}\n`;
                    textarea.focus();
                });
            });

            document.querySelectorAll('.quote').forEach(el => {
                el.addEventListener('click', () => {
                    const id = el.getAttribute('data-id');
                    const post = document.querySelector(`.post-number[data-id="${id}"]`);
                    if (post) {
                        post.parentElement.parentElement.classList.add('highlighted');
                        post.scrollIntoView({ behavior: 'smooth' });
                        setTimeout(() => {
                            post.parentElement.parentElement.classList.remove('highlighted');
                        }, 2000);
                    }
                });
            });

            document.querySelectorAll('.delete-btn').forEach(el => {
                el.addEventListener('click', () => {
                    const id = parseInt(el.getAttribute('data-id'));
                    deletePost(id);
                });
            });

            document.querySelectorAll('.reply-btn').forEach(el => {
                el.addEventListener('click', () => {
                    const id = el.getAttribute('data-id');
                    document.querySelector('#post-form [name="parentId"]').value = id;
                    document.querySelector('#post-form textarea').focus();
                    document.querySelector('#post-form').scrollIntoView({ behavior: 'smooth' });
                });
            });

            document.querySelectorAll('.post-media').forEach(el => {
                if (el.tagName === 'IMG') {
                    el.addEventListener('click', () => {
                        el.classList.toggle('expanded');
                        if (el.classList.contains('expanded')) {
                            el.src = el.getAttribute('data-full');
                        } else {
                            el.src = el.getAttribute('data-full'); // Placeholder para thumbnail real
                        }
                    });
                }
            });

            document.querySelectorAll('.view-more').forEach(el => {
                el.addEventListener('click', (e) => {
                    e.preventDefault();
                    const threadId = parseInt(el.getAttribute('data-thread-id'));
                    showAllReplies(threadId);
                });
            });
        }

        // Obter conteúdo do post para pop-up
        function getPostContent(id) {
            const posts = loadPosts();
            const post = posts.find(p => p.id === parseInt(id));
            if (!post) return 'Post not found';
            return post.comment.slice(0, 100) + (post.comment.length > 100 ? '...' : '');
        }

        // Exibir todas as replies
        function showAllReplies(threadId) {
            const posts = loadPosts();
            const replies = posts.filter(post => post.parentId === threadId).sort((a, b) => a.id - b.id);
            const threadDiv = document.getElementById(`post-${threadId}`);
            const repliesContainer = threadDiv.querySelector('.hidden-replies');
            if (repliesContainer) {
                repliesContainer.remove();
            }

            const existingReplies = threadDiv.querySelectorAll('.reply');
            existingReplies.forEach(reply => reply.remove());

            replies.forEach(reply => {
                const replyDiv = document.createElement('div');
                replyDiv.className = 'reply';
                replyDiv.innerHTML = `
                    <div class="post-header">
                        <span class="post-number" data-id="${reply.id}">No.${reply.id}</span>
                        ${reply.name || 'Anonymous'} ${reply.date}
                        <span class="delete-btn" data-id="${reply.id}">[Delete]</span>
                    </div>
                    ${reply.media ? `
                        <div class="post-media-container">
                            ${reply.mediaType === 'image' ? `
                                <img class="post-media" src="${reply.media}" alt="Post Media" data-full="${reply.media}">
                            ` : `
                                <video class="post-media" controls>
                                    <source src="${reply.media}" type="video/mp4">
                                </video>
                            `}
                            <div class="media-info">
                                ${reply.mediaMetadata ? `File: ${reply.mediaMetadata.name} (${reply.mediaMetadata.size})` : ''}
                              </div>
                                </div>
                            ` : ''}
                            <div class="post-content">
                                ${reply.comment.replace(/>>([0-9]+)/g, `<span class="quote" data-id="$1">>>$1<span class="quote-popup">${getPostContent($1)}</span></span>`)}
                            </div>
                        </div>
                    `;
                });

                threadsDiv.appendChild(threadDiv);
            });

            // Adicionar eventos
            document.querySelectorAll('.post-number').forEach(el => {
                el.addEventListener('click', () => {
                    const id = el.getAttribute('data-id');
                    const textarea = document.querySelector('#post-form textarea');
                    textarea.value += `>>${id}\n`;
                    textarea.focus();
                });
            });

            document.querySelectorAll('.quote').forEach(el => {
                el.addEventListener('click', () => {
                    const id = el.getAttribute('data-id');
                    const post = document.querySelector(`.post-number[data-id="${id}"]`);
                    if (post) {
                        post.parentElement.parentElement.classList.add('highlighted');
                        post.scrollIntoView({ behavior: 'smooth' });
                        setTimeout(() => {
                            post.parentElement.parentElement.classList.remove('highlighted');
                        }, 2000);
                    }
                });
            });

            document.querySelectorAll('.delete-btn').forEach(el => {
                el.addEventListener('click', () => {
                    const id = parseInt(el.getAttribute('data-id'));
                    deletePost(id);
                });
            });

            document.querySelectorAll('.reply-btn').forEach(el => {
                el.addEventListener('click', () => {
                    const id = el.getAttribute('data-id');
                    document.querySelector('#post-form [name="parentId"]').value = id;
                    document.querySelector('#post-form textarea').focus();
                    document.querySelector('#post-form').scrollIntoView({ behavior: 'smooth' });
                });
            });

            document.querySelectorAll('.post-media').forEach(el => {
                if (el.tagName === 'IMG') {
                    el.addEventListener('click', () => {
                        el.classList.toggle('expanded');
                        if (el.classList.contains('expanded')) {
                            el.src = el.getAttribute('data-full');
                        } else {
                            el.src = el.getAttribute('data-full'); // Placeholder para thumbnail real
                        }
                    });
                }
            });

            document.querySelectorAll('.view-more').forEach(el => {
                el.addEventListener('click', (e) => {
                    e.preventDefault();
                    const threadId = parseInt(el.getAttribute('data-thread-id'));
                    showAllReplies(threadId);
                });
            });
        }

        // Obter conteúdo do post para pop-up
        function getPostContent(id) {
            const posts = loadPosts();
            const post = posts.find(p => p.id === parseInt(id));
            if (!post) return 'Post not found';
            return post.comment.slice(0, 100) + (post.comment.length > 100 ? '...' : '');
        }

        // Exibir todas as replies
        function showAllReplies(threadId) {
            const posts = loadPosts();
            const replies = posts.filter(post => post.parentId === threadId).sort((a, b) => a.id - b.id);
            const threadDiv = document.getElementById(`post-${threadId}`);
            const repliesContainer = threadDiv.querySelector('.hidden-replies');
            if (repliesContainer) {
                repliesContainer.remove();
            }

            const existingReplies = threadDiv.querySelectorAll('.reply');
            existingReplies.forEach(reply => reply.remove());

            replies.forEach(reply => {
                const replyDiv = document.createElement('div');
                replyDiv.className = 'reply';
                replyDiv.innerHTML = `
                    <div class="post-header">
                        <span class="post-number" data-id="${reply.id}">No.${reply.id}</span>
                        ${reply.name || 'Anonymous'} ${reply.date}
                        <span class="delete-btn" data-id="${reply.id}">[Delete]</span>
                    </div>
                    ${reply.media ? `
                        <div class="post-media-container">
                            ${reply.mediaType === 'image' ? `
                                <img class="post-media" src="${reply.media}" alt="Post Media" data-full="${reply.media}">
                            ` : `
                                <video class="post-media" controls>
                                    <source src="${reply.media}" type="video/mp4">
                                </video>
                            `}
                            <div class="media-info">
                                ${reply.mediaMetadata ? `File: ${reply.mediaMetadata.name} (${reply.mediaMetadata.size})` : ''}
                            </div>
                        </div>
                    ` : ''}
                    <div class="post-content">
                        ${reply.comment.replace(/>>([0-9]+)/g, `<span class="quote" data-id="$1">>>$1<span class="quote-popup">${getPostContent($1)}</span></span>`)}
                    </div>
                `;
                threadDiv.appendChild(replyDiv);
            });

            // Reaplicar eventos
            threadDiv.querySelectorAll('.post-number').forEach(el => {
                el.addEventListener('click', () => {
                    const id = el.getAttribute('data-id');
                    const textarea = document.querySelector('#post-form textarea');
                    textarea.value += `>>${id}\n`;
                    textarea.focus();
                });
            });

            threadDiv.querySelectorAll('.quote').forEach(el => {
                el.addEventListener('click', () => {
                    const id = el.getAttribute('data-id');
                    const post = document.querySelector(`.post-number[data-id="${id}"]`);
                    if (post) {
                        post.parentElement.parentElement.classList.add('highlighted');
                        post.scrollIntoView({ behavior: 'smooth' });
                        setTimeout(() => {
                            post.parentElement.parentElement.classList.remove('highlighted');
                        }, 2000);
                    }
                });
            });

            threadDiv.querySelectorAll('.delete-btn').forEach(el => {
                el.addEventListener('click', () => {
                    const id = parseInt(el.getAttribute('data-id'));
                    deletePost(id);
                });
            });

            threadDiv.querySelectorAll('.post-media').forEach(el => {
                if (el.tagName === 'IMG') {
                    el.addEventListener('click', () => {
                        el.classList.toggle('expanded');
                    });
                }
            });
        }

        // Excluir post
        function deletePost(id) {
            let posts = loadPosts();
            posts = posts.filter(post => post.id !== id && post.parentId !== id);
            savePosts(posts);
            renderPosts();
            renderCatalog();
        }

        // Mostrar catálogo
        function showCatalog() {
            document.getElementById('catalog').classList.add('active');
            document.getElementById('threads').style.display = 'none';
            document.querySelector('.form-container').style.display = 'none';
            renderCatalog();
        }

        // Mostrar board
        function showBoard() {
            document.getElementById('catalog').classList.remove('active');
            document.getElementById('threads').style.display = 'block';
            document.querySelector('.form-container').style.display = 'block';
            renderPosts();
        }

        // Manipular envio do formulário
        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const name = form.name.value || 'Anonymous';
            const subject = form.subject.value;
            const comment = form.comment.value;
            const mediaFile = form.media.files[0];
            const parentId = form.parentId.value || '';

            if (!comment && !mediaFile) {
                alert('Please provide a comment or media.');
                return;
            }

            if (mediaFile && !validateFile(mediaFile)) {
                return;
            }

            let media = null;
            let mediaType = null;
            let mediaMetadata = null;
            if (mediaFile) {
                media = await fileToBase64(mediaFile);
                mediaType = mediaFile.type.startsWith('image') ? 'image' : 'video';
                mediaMetadata = getFileMetadata(mediaFile);
            }

            const post = {
                id: generateId(),
                name,
                subject,
                comment,
                media,
                mediaType,
                mediaMetadata,
                date: formatDate(),
                parentId: parentId || null,
                lastActivity: Date.now()
            };

            const posts = loadPosts();
            if (parentId) {
                const parent = posts.find(p => p.id === parseInt(parentId));
                if (parent) {
                    parent.lastActivity = Date.now();
                }
            }
            posts.push(post);
            savePosts(posts);

            form.reset();
            form.parentId.value = '';
            document.getElementById('preview').innerHTML = '';
            renderPosts();
            renderCatalog();
        });

        // Pré-visualização de upload
        document.querySelector('#post-form [name="media"]').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            const previewDiv = document.getElementById('preview');
            previewDiv.innerHTML = '';

            if (file && validateFile(file)) {
                const base64 = await fileToBase64(file);
                if (file.type.startsWith('image')) {
                    previewDiv.innerHTML = `<img src="${base64}" class="preview">`;
                } else if (file.type.startsWith('video')) {
                    previewDiv.innerHTML = `<video class="preview" controls><source src="${base64}" type="video/mp4"></video>`;
                }
            }
        });

        // Inicializar
        renderPosts();
    </script>
</body>
</html>
