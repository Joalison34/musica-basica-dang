<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imageboard Test</title>
    <style>
        body {
            background-color: #eef2ff;
            color: #000;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            margin: 0;
            padding: 10px;
        }
        a {
            color: #0000EE;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .header {
            text-align: center;
            padding: 10px;
            background-color: #d6daf0;
            border: 1px solid #000;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 16px;
            margin: 0;
        }
        .nav {
            text-align: center;
            margin-bottom: 10px;
        }
        .nav a {
            margin: 0 5px;
        }
        .thread {
            background-color: #f0e0d6;
            border: 1px solid #d9bfb7;
            padding: 10px;
            margin-bottom: 10px;
        }
        .post {
            margin-bottom: 10px;
            overflow: hidden;
        }
        .post-header {
            font-weight: bold;
            color: #800000;
        }
        .post-number {
            color: #0000EE;
            cursor: pointer;
        }
        .post-number:hover {
            text-decoration: underline;
        }
        .post-media {
            float: left;
            margin-right: 10px;
            max-width: 150px;
            max-height: 150px;
        }
        .post-content {
            line-height: 1.4;
        }
        .quote {
            color: #789922;
            cursor: pointer;
        }
        .quote:hover {
            text-decoration: underline;
        }
        .reply {
            margin-left: 20px;
            background-color: #d6daf0;
            padding: 5px;
            border: 1px solid #b7c5d9;
        }
        .form-container {
            background-color: #d6daf0;
            padding: 10px;
            border: 1px solid #000;
            margin-bottom: 10px;
        }
        .form-container input, .form-container textarea {
            font-size: 12px;
            margin: 5px 0;
            width: calc(100% - 10px);
        }
        .form-container input[type="file"] {
            width: auto;
        }
        .form-container input[type="submit"] {
            background-color: #98e;
            border: 1px solid #000;
            padding: 5px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #76c;
        }
        .footer {
            text-align: center;
            font-size: 10px;
            color: #666;
            margin-top: 20px;
        }
        .highlighted {
            background-color: #ffffcc;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>/test/ - Test Board</h1>
    </div>
    <div class="nav">
        [<a href="#" onclick="return false;">Home</a>] [<a href="#" onclick="return false;">Catalog</a>] [<a href="#" onclick="return false;">Archive</a>]
    </div>
    <div class="form-container">
        <form id="post-form">
            <input type="text" name="name" placeholder="Anonymous"><br>
            <input type="text" name="subject" placeholder="Subject"><br>
            <textarea name="comment" rows="4" placeholder="Comment"></textarea><br>
            <input type="file" name="media" accept="image/*,video/*"><br>
            <input type="hidden" name="parentId" value="">
            <input type="submit" value="Post">
        </form>
    </div>
    <div id="threads"></div>
    <div class="footer">
        Test Imageboard - All rights reserved 2025
    </div>

    <script>
        // Função para gerar ID único (simplificado para o exemplo)
        function generateId() {
            return Math.floor(Math.random() * 1000000) + 1;
        }

        // Função para formatar data
        function formatDate() {
            const date = new Date();
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            const dd = String(date.getDate()).padStart(2, '0');
            const yy = String(date.getFullYear()).slice(-2);
            const hh = String(date.getHours()).padStart(2, '0');
            const min = String(date.getMinutes()).padStart(2, '0');
            const ss = String(date.getSeconds()).padStart(2, '0');
            const day = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][date.getDay()];
            return `${mm}/${dd}/${yy}(${day})${hh}:${min}:${ss}`;
        }

        // Carregar posts do localStorage
        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');
            return posts;
        }

        // Salvar posts no localStorage
        function savePosts(posts) {
            localStorage.setItem('posts', JSON.stringify(posts));
        }

        // Renderizar posts
        function renderPosts() {
            const threadsDiv = document.getElementById('threads');
            threadsDiv.innerHTML = '';
            const posts = loadPosts();
            const threads = posts.filter(post => !post.parentId);

            threads.forEach(thread => {
                const threadDiv = document.createElement('div');
                threadDiv.className = 'thread';

                // Renderizar post original (OP)
                threadDiv.innerHTML += `
                    <div class="post">
                        <div class="post-header">
                            <span class="post-number" data-id="${thread.id}">No.${thread.id}</span>
                            ${thread.name || 'Anonymous'} ${thread.date}
                        </div>
                        ${thread.media ? `
                            ${thread.mediaType === 'image' ? `
                                <img class="post-media" src="${thread.media}" alt="Post Media">
                            ` : `
                                <video class="post-media" controls>
                                    <source src="${thread.media}" type="video/mp4">
                                </video>
                            `}
                        ` : ''}
                        <div class="post-content">
                            ${thread.subject ? `<b>${thread.subject}</b><br>` : ''}
                            ${thread.comment.replace(/>>([0-9]+)/g, '<span class="quote">>>$1</span>')}
                        </div>
                    </div>
                `;

                // Renderizar replies
                const replies = posts.filter(post => post.parentId === thread.id);
                replies.forEach(reply => {
                    threadDiv.innerHTML += `
                        <div class="reply">
                            <div class="post-header">
                                <span class="post-number" data-id="${reply.id}">No.${reply.id}</span>
                                ${reply.name || 'Anonymous'} ${reply.date}
                            </div>
                            ${reply.media ? `
                                ${reply.mediaType === 'image' ? `
                                    <img class="post-media" src="${reply.media}" alt="Post Media">
                                ` : `
                                    <video class="post-media" controls>
                                        <source src="${reply.media}" type="video/mp4">
                                    </video>
                                `}
                            ` : ''}
                            <div class="post-content">
                                ${reply.comment.replace(/>>([0-9]+)/g, '<span class="quote">>>$1</span>')}
                            </div>
                        </div>
                    `;
                });

                threadsDiv.appendChild(threadDiv);
            });

            // Adicionar eventos aos números de post e citações
            document.querySelectorAll('.post-number').forEach(el => {
                el.addEventListener('click', () => {
                    const id = el.getAttribute('data-id');
                    const textarea = document.querySelector('#post-form textarea');
                    textarea.value += `>>${id}\n`;
                    textarea.focus();
                });
            });

            document.querySelectorAll('.quote').forEach(el => {
                el.addEventListener('click', () => {
                    const id = el.textContent.replace('>>', '');
                    const post = document.querySelector(`.post-number[data-id="${id}"]`);
                    if (post) {
                        post.parentElement.parentElement.classList.add('highlighted');
                        setTimeout(() => {
                            post.parentElement.parentElement.classList.remove('highlighted');
                        }, 2000);
                    }
                });
            });
        }

        // Converter arquivo para Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Manipular envio do formulário
        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const name = form.name.value || 'Anonymous';
            const subject = form.subject.value;
            const comment = form.comment.value;
            const mediaFile = form.media.files[0];
            const parentId = form.parentId.value || '';

            if (!comment && !mediaFile) {
                alert('Please provide a comment or media.');
                return;
            }

            let media = null;
            let mediaType = null;
            if (mediaFile) {
                media = await fileToBase64(mediaFile);
                mediaType = mediaFile.type.startsWith('image') ? 'image' : 'video';
            }

            const post = {
                id: generateId(),
                name,
                subject,
                comment,
                media,
                mediaType,
                date: formatDate(),
                parentId: parentId || null
            };

            const posts = loadPosts();
            posts.push(post);
            savePosts(posts);

            form.reset();
            form.parentId.value = '';
            renderPosts();
        });

        // Inicializar
        renderPosts();
    </script>
</body>
</html>
