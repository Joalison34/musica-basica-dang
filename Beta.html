<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iggle</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: #1a1a1a url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAAXNSR0IArs4c6QAAAB9JREFUGFdjZGBg+M9AAmZgYGBg+D8mJiZGBoYGBgYGAO8uA/HfW4gBAAAAAElFTkSuQmCC') repeat;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 255, 128, 0.2);
            border: 1px solid #00ff7f;
        }
        h1 {
            text-align: center;
            color: #00ff7f;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 5px #00ff7f, 0 0 10px #00b7eb;
            animation: titleGlow 2s ease-in-out infinite;
        }
        @keyframes titleGlow {
            0% { text-shadow: 0 0 5px #00ff7f, 0 0 10px #00b7eb; }
            50% { text-shadow: 0 0 10px #00ff7f, 0 0 15px #00b7eb; }
            100% { text-shadow: 0 0 5px #00ff7f, 0 0 10px #00b7eb; }
        }
        h2 {
            color: #00b7eb;
            margin-bottom: 15px;
            font-size: 1.6em;
        }
        .form-section, .comment-section, .profile-section {
            margin-bottom: 30px;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
        }
        input, button, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            background: #444;
            color: #e0e0e0;
            transition: all 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            background: #555;
            box-shadow: 0 0 8px rgba(0, 183, 235, 0.5);
        }
        button {
            background: linear-gradient(45deg, #00ff7f, #00b7eb);
            color: #1a1a1a;
            cursor: pointer;
            font-weight: 700;
        }
        button:hover {
            background: linear-gradient(45deg, #00e06f, #00a3d6);
            transform: scale(1.05);
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }
        .delete-btn {
            background: linear-gradient(45deg, #ff4d4d, #cc0000);
            width: auto;
            padding: 8px 15px;
            margin: 5px;
            font-size: 0.9em;
        }
        .delete-btn.common {
            background: linear-gradient(45deg, #ff8c00, #cc7000);
        }
        .delete-btn:hover {
            transform: scale(1.05);
        }
        .like-btn {
            background: none;
            border: 1px solid #00ff7f;
            color: #00ff7f;
            width: auto;
            padding: 8px 15px;
            margin: 5px;
            font-size: 0.9em;
            display: inline-flex;
            align-items: center;
            cursor: pointer;
        }
        .like-btn.liked {
            background: #00ff7f;
            color: #1a1a1a;
        }
        .like-btn:hover {
            background: #00ff7f;
            color: #1a1a1a;
            transform: scale(1.05);
        }
        .ban-section {
            margin-top: 20px;
            padding: 15px;
            background: #3a1c1c;
            border-radius: 6px;
            border: 1px solid #ff4d4d;
        }
        .comment {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background: #3c3c3c;
            border: 1px solid #555;
            transition: transform 0.2s;
        }
        .comment:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 128, 0.3);
        }
        .comment.common {
            background: #3c3c3c;
        }
        .comment.moderator {
            background: #1c3a4a;
            border: 2px solid #00b7eb;
        }
        .comment.owner {
            background: linear-gradient(45deg, #ff4d4d, #00ff7f, #00b7eb);
            background-size: 200%;
            animation: gradientFlow 5s ease infinite;
            color: #fff;
        }
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .username {
            cursor: pointer;
        }
        .username.moderator {
            display: inline-block;
            border: 2px solid #00b7eb;
            padding: 3px 8px;
            border-radius: 5px;
            animation: modBlink 2s infinite;
        }
        .username.owner {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 5px;
            position: relative;
            color: #fff;
            text-shadow: 0 0 10px #ff4d4d, 0 0 20px #00ff7f;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }
        .username.owner::before {
            content: '游녬';
            position: absolute;
            left: -25px;
            top: 50%;
            transform: translateY(-50%) rotate(0deg);
            animation: crownSpin 4s linear infinite;
        }
        .username.owner::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(255, 77, 77, 0.3) 0%, transparent 70%);
            animation: particlePulse 3s ease-in-out infinite;
            z-index: -1;
        }
        @keyframes modBlink {
            0%, 100% { border-color: #00b7eb; background: #1c3a4a; }
            50% { border-color: #00ff7f; background: #143a4a; }
        }
        @keyframes neonGlow {
            from { text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d, 0 0 30px #00ff7f; }
            to { text-shadow: 0 0 20px #00ff7f, 0 0 30px #00ff7f, 0 0 40px #ff4d4d; }
        }
        @keyframes crownSpin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
        @keyframes particlePulse {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
            100% { opacity: 0.3; transform: scale(1); }
        }
        .hidden {
            display: none;
        }
        .error {
            color: #ff4d4d;
            text-align: center;
            margin: 10px 0;
        }
        .media {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            display: block;
            border: 1px solid #555;
        }
        video.media {
            max-height: 300px;
        }
        .profile-content {
            padding: 15px;
            background: #3c3c3c;
            border-radius: 8px;
            border: 1px solid #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iggle</h1>

        <!-- Formul치rio de Criar Conta -->
        <div id="createAccountSection" class="form-section">
            <h2>Criar Conta</h2>
            <input type="text" id="createUsername" placeholder="Nome de usu치rio" required>
            <input type="password" id="createPassword" placeholder="Senha" required>
            <input type="text" id="roleCode" placeholder="C칩digo de cargo (opcional)">
            <button id="createAccountBtn" onclick="createAccount()">Criar Conta</button>
            <p class="error" id="createErrorMessage"></p>
        </div>

        <!-- Formul치rio de Login -->
        <div id="loginSection" class="form-section">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Nome de usu치rio" required>
            <input type="password" id="loginPassword" placeholder="Senha" required>
            <button id="loginBtn" onclick="login()">Entrar</button>
            <p class="error" id="errorMessage"></p>
        </div>

        <!-- Se칞칚o de Coment치rios -->
        <div id="commentSection" class="comment-section hidden">
            <h2>Coment치rios</h2>
            <p>Logado como: <span id="currentUser"></span></p>
            <button onclick="logout()">Sair</button>
            <textarea id="commentInput" placeholder="Escreva seu coment치rio"></textarea>
            <input type="file" id="mediaInput" accept="image/png,image/jpeg,video/mp4" title="Adicione uma imagem (PNG/JPG) ou v칤deo (MP4, m치x. 5 min)">
            <button id="postCommentBtn" onclick="postComment()">Postar Coment치rio</button>
            <div id="banSection" class="ban-section hidden">
                <h3>Banir Usu치rio (Apenas Dono)</h3>
                <input type="text" id="banUsername" placeholder="Nome do usu치rio a banir">
                <button id="banBtn" onclick="banUser()">Banir</button>
            </div>
            <div id="commentsList"></div>
        </div>

        <!-- Se칞칚o de Perfil -->
        <div id="profileSection" class="profile-section hidden">
            <h2>Perfil</h2>
            <div id="profileContent"></div>
            <button onclick="hideProfile()">Fechar</button>
        </div>
    </div>

    <script>
        // Inicializa dados do localStorage
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let comments = JSON.parse(localStorage.getItem('comments')) || [];
        let currentUser = null;

        // Fun칞칚o para criar conta
        function createAccount() {
            const username = document.getElementById('createUsername').value.trim();
            const password = document.getElementById('createPassword').value.trim();
            const roleCode = document.getElementById('roleCode').value.trim().toUpperCase();
            const createErrorMessage = document.getElementById('createErrorMessage');
            const createBtn = document.getElementById('createAccountBtn');

            createBtn.disabled = true;
            createErrorMessage.textContent = '';

            if (!username || !password) {
                createErrorMessage.textContent = 'Nome de usu치rio e senha s칚o obrigat칩rios.';
                createBtn.disabled = false;
                return;
            }

            if (username.length < 3 || username.length > 20) {
                createErrorMessage.textContent = 'O nome de usu치rio deve ter entre 3 e 20 caracteres.';
                createBtn.disabled = false;
                return;
            }

            if (password.length < 6) {
                createErrorMessage.textContent = 'A senha deve ter pelo menos 6 caracteres.';
                createBtn.disabled = false;
                return;
            }

            if (users.find(user => user.username.toLowerCase() === username.toLowerCase())) {
                createErrorMessage.textContent = 'Este nome de usu치rio j치 est치 em uso.';
                createBtn.disabled = false;
                return;
            }

            let role = 'common';
            if (roleCode === '7733') {
                role = 'moderator';
            } else if (roleCode === 'ABACATE') {
                role = 'owner';
            }

            const createdAt = new Date().toLocaleString('pt-BR');
            users.push({ username, password, role, createdAt });
            localStorage.setItem('users', JSON.stringify(users));
            createErrorMessage.textContent = '';
            alert('Conta criada com sucesso! Fa칞a login.');
            document.getElementById('createUsername').value = '';
            document.getElementById('createPassword').value = '';
            document.getElementById('roleCode').value = '';
            createBtn.disabled = false;
        }

        // Fun칞칚o para login
        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            errorMessage.textContent = '';

            if (!username || !password) {
                errorMessage.textContent = 'Nome de usu치rio e senha s칚o obrigat칩rios.';
                loginBtn.disabled = false;
                return;
            }

            const user = users.find(user => user.username.toLowerCase() === username.toLowerCase() && user.password === password);
            if (user) {
                currentUser = user;
                document.getElementById('createAccountSection').classList.add('hidden');
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('commentSection').classList.remove('hidden');
                document.getElementById('currentUser').innerHTML = `<span class="username ${user.role}" onclick="showProfile('${user.username}')">${user.username}</span> (${user.role})`;
                document.getElementById('banSection').classList.toggle('hidden', user.role !== 'owner');
                errorMessage.textContent = '';
                loadComments();
            } else {
                errorMessage.textContent = 'Nome de usu치rio ou senha incorretos.';
            }
            loginBtn.disabled = false;
        }

        // Fun칞칚o para logout
        function logout() {
            currentUser = null;
            document.getElementById('createAccountSection').classList.remove('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('commentSection').classList.add('hidden');
            document.getElementById('profileSection').classList.add('hidden');
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
        }

        // Fun칞칚o para postar coment치rio
        function postComment() {
            const commentText = document.getElementById('commentInput').value.trim();
            const mediaInput = document.getElementById('mediaInput');
            const file = mediaInput.files[0];
            const postBtn = document.getElementById('postCommentBtn');

            postBtn.disabled = true;

            if (!commentText && !file) {
                alert('Escreva um coment치rio ou adicione uma m칤dia.');
                postBtn.disabled = false;
                return;
            }

            const comment = {
                username: currentUser.username,
                role: currentUser.role,
                text: commentText,
                timestamp: new Date().toLocaleString('pt-BR'),
                media: null,
                mediaType: null,
                likes: [],
                commentId: Date.now() + Math.random()
            };

            if (file) {
                const maxVideoDuration = 300; // 5 minutos em segundos
                const maxFileSize = 2 * 1024 * 1024; // 2 MB
                if (file.size > maxFileSize) {
                    alert('O arquivo deve ter no m치ximo 2 MB.');
                    postBtn.disabled = false;
                    return;
                }
                if (file.type.startsWith('video/')) {
                    const video = document.createElement('video');
                    video.src = URL.createObjectURL(file);
                    video.onloadedmetadata = () => {
                        if (video.duration > maxVideoDuration) {
                            alert('O v칤deo deve ter no m치ximo 5 minutos.');
                            URL.revokeObjectURL(video.src);
                            postBtn.disabled = false;
                            return;
                        }
                        processFile(file, comment);
                    };
                    video.onerror = () => {
                        alert('Erro ao carregar o v칤deo.');
                        postBtn.disabled = false;
                    };
                } else {
                    processFile(file, comment);
                }
            } else {
                saveComment(comment);
            }

            function processFile(file, comment) {
                if (!file.type.match('image/png|image/jpeg|video/mp4')) {
                    alert('Apenas imagens PNG/JPG ou v칤deos MP4 s칚o permitidos.');
                    postBtn.disabled = false;
                    return;
                }
                const reader = new FileReader();
                reader.onload = () => {
                    comment.media = reader.result;
                    comment.mediaType = file.type;
                    saveComment(comment);
                };
                reader.onerror = () => {
                    alert('Erro ao processar o arquivo.');
                    postBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }

            function saveComment(comment) {
                try {
                    comments.push(comment);
                    localStorage.setItem('comments', JSON.stringify(comments));
                    document.getElementById('commentInput').value = '';
                    mediaInput.value = '';
                    loadComments();
                } catch (e) {
                    alert('Erro ao salvar o coment치rio. O armazenamento pode estar cheio.');
                }
                postBtn.disabled = false;
            }
        }

        // Fun칞칚o para apagar coment치rio
        function deleteComment(index) {
            comments.splice(index, 1);
            localStorage.setItem('comments', JSON.stringify(comments));
            loadComments();
        }

        // Fun칞칚o para curtir coment치rio
        function likeComment(commentId) {
            if (!currentUser) {
                alert('Fa칞a login para curtir.');
                return;
            }
            const comment = comments.find(c => c.commentId === commentId);
            if (!comment) return;
            if (comment.likes.includes(currentUser.username)) {
                comment.likes = comment.likes.filter(username => username !== currentUser.username);
            } else {
                comment.likes.push(currentUser.username);
            }
            localStorage.setItem('comments', JSON.stringify(comments));
            loadComments();
        }

        // Fun칞칚o para banir usu치rio
        function banUser() {
            const banUsername = document.getElementById('banUsername').value.trim();
            const banBtn = document.getElementById('banBtn');

            banBtn.disabled = true;

            if (!banUsername) {
                alert('Digite o nome do usu치rio a banir.');
                banBtn.disabled = false;
                return;
            }
            if (banUsername === currentUser.username) {
                alert('Voc칡 n칚o pode banir a si mesmo.');
                banBtn.disabled = false;
                return;
            }
            if (!users.find(user => user.username.toLowerCase() === banUsername.toLowerCase())) {
                alert('Usu치rio n칚o encontrado.');
                banBtn.disabled = false;
