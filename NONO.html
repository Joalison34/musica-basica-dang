        .username.owner {

            padding: 3px 8px;

            color: #fff;
            text-shadow: 0 0 10px #ff6b6b, 0 0 20px #4ecdc4;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }
        .username.owner::before {
            content: '游녬';
            position: absolute;
            left: -25px;
            top: 50%;
            transform: translateY(-50%) rotate(0deg);
            animation: crownSpin 4s linear infinite;
        }
        .username.owner::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.3) 0%, transparent 70%);
            animation: particlePulse 3s ease-in-out infinite;
            z-index: -1;
        }
        @keyframes modBlink {
            0%, 100% { border-color: #007bff; background: #e6f3ff; }
            50% { border-color: #00c4b4; background: #d1e8ff; }
        }
        @keyframes neonGlow {
            from { text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b, 0 0 30px #4ecdc4; }
            to { text-shadow: 0 0 20px #4ecdc4, 0 0 30px #4ecdc4, 0 0 40px #ff6b6b; }
        }
        @keyframes crownSpin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
        @keyframes particlePulse {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
            100% { opacity: 0.3; transform: scale(1); }
        }
        .hidden {
            display: none;
        }
        .error {
            color: #dc3545;
            text-align: center;
            margin: 10px 0;
        }
        .media {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            display: block;
        }
        video.media {
            max-height: 300px;
        }
    </style>
</head>
