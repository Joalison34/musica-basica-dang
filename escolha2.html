<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha seu Dispositivo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; background: #1C2526; overflow: hidden;
    }

    .container {
      text-align: center;
      padding: clamp(20px, 5vw, 40px);
      background: #1C2526;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
      position: relative; z-index: 10;
      min-width: 200%; max-width: 200%;
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp { from {opacity:0; transform:translateY(50px);} to {opacity:1; transform:translateY(0);} }

    h1 {
      color: white; font-size: clamp(1.5em, 5vw, 2.5em);
      margin-bottom: clamp(15px, 3vw, 30px);
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      opacity: 0; animation: fadeInText 2s forwards;
    }

    @keyframes fadeInText { to {opacity:1;} }

    .button {
      display: inline-block;
      padding: clamp(10px, 2vw, 15px) clamp(20px, 4vw, 30px);
      margin: clamp(5px, 1vw, 10px);
      font-size: clamp(1em, 3vw, 1.2em);
      color: white; text-decoration: none;
      border-radius: 10px; background: #182848;
      position: relative; overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      cursor: pointer; z-index: 1;
    }

    .button span {
      display: inline-block;
      transition: transform 0.3s;
    }

    .button:hover span {
      transform: scale(1.2) rotate(5deg);
    }

    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 20px rgba(75, 108, 183, 0.7);
      background: #4b6cb7;
    }

    /* Ripple */
    .ripple {
      position: absolute; border-radius: 50%; transform: scale(0);
      animation: rippleAnim 0.6s linear; background: rgba(255,255,255,0.6);
    }
    @keyframes rippleAnim { to {transform: scale(4); opacity: 0;} }

    /* PartÃ­culas & neon sÃ³ depois */
    .particles, .neon-lights { display: none; }

    canvas {
      position: absolute; top:0; left:0; width:100%; height:100%; z-index:0;
    }

    @media (max-width:900px){
      .container{padding:15px; max-width:95%;}
      h1{font-size:1.5em; margin-bottom:15px;}
      .button{font-size:1em; padding:10px 20px; margin:5px;}
      canvas{display:none;}
    }
    @media (min-width:601px){
      .container{min-width:400px;}
      h1{font-size:2.5em;}
      .button{font-size:1.2em;}
    }
  </style>
</head>
<body>
  <canvas id="soundWaves"></canvas>

  <!-- Neon + partÃ­culas sÃ³ aparecem depois -->
  <div class="neon-lights">
    <div class="neon" style="--rotate: 45deg;"></div>
    <div class="neon" style="--rotate: -45deg;"></div>
    <div class="neon" style="--rotate: 30deg;"></div>
  </div>
  <div class="particles">
    <div class="particle"></div><div class="particle"></div>
    <div class="particle"></div><div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <h1 id="titulo">Qual seu dispositivo?</h1>
    <a href="Projeto3s.html?device=mobile" class="button" id="btnMobile"><span>ðŸ“²</span></a>
    <a href="Projeto3s.html?device=windows" class="button" id="btnDesktop"><span>ðŸ’»</span></a>
  </div>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    const canvas=document.getElementById('soundWaves'); const ctx=canvas.getContext('2d');
    function resizeCanvas(){canvas.width=window.innerWidth; canvas.height=window.innerHeight;}
    resizeCanvas(); window.addEventListener('resize',resizeCanvas);

    const waves=[]; for(let i=0;i<5;i++){waves.push({y:canvas.height*(0.3+i*0.1),amplitude:20+Math.random()*30,frequency:0.01+Math.random()*0.02,phase:Math.random()*Math.PI*2,speed:0.05+Math.random()*0.1,color:`rgba(75,108,183,${0.3+i*0.05})`});}
    function drawWaves(){if(window.innerWidth>600){ctx.clearRect(0,0,canvas.width,canvas.height); waves.forEach(wave=>{ctx.beginPath(); ctx.strokeStyle=wave.color; ctx.lineWidth=2; for(let x=0;x<canvas.width;x+=2){const y=wave.y+Math.sin(x*wave.frequency+wave.phase)*wave.amplitude; ctx.lineTo(x,y);} ctx.stroke(); wave.phase+=wave.speed;});} requestAnimationFrame(drawWaves);}
    drawWaves();

    // Ripple + som
    document.querySelectorAll('.button').forEach(btn=>{
      btn.addEventListener('click',function(e){
        const circle=document.createElement('span'); circle.classList.add('ripple');
        circle.style.width=circle.style.height=Math.max(btn.offsetWidth,btn.offsetHeight)+'px';
        circle.style.left=e.clientX-btn.getBoundingClientRect().left-circle.offsetWidth/2+'px';
        circle.style.top=e.clientY-btn.getBoundingClientRect().top-circle.offsetHeight/2+'px';
        this.appendChild(circle); setTimeout(()=>circle.remove(),600);
        document.getElementById("clickSound").play();
      });
    });

    // Lazy load partÃ­culas + neon
    window.addEventListener("load",()=>{
      document.querySelector(".particles").style.display="block";
      document.querySelector(".neon-lights").style.display="block";
    });

    // Detecta dispositivo
    window.addEventListener("load",()=>{
      let isMobile=/Mobi|Android/i.test(navigator.userAgent);
      let titulo=document.getElementById("titulo");
      if(isMobile){titulo.textContent="Detectamos que vocÃª estÃ¡ no celular ðŸ“²";} 
      else {titulo.textContent="Detectamos que vocÃª estÃ¡ no desktop ðŸ’»";}
    });
  </script>
</body>
</html>
