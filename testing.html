<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Coment치rios</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }
        h2 {
            color: #34495e;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .form-section, .comment-section {
            margin-bottom: 30px;
        }
        input, button, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }
        input, textarea {
            background: #f1f3f5;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input:focus, textarea:focus {
            outline: none;
            background: #fff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background: linear-gradient(45deg, #ff8787, #6be7e0);
            transform: scale(1.05);
        }
        .delete-btn {
            background: linear-gradient(45deg, #dc3545, #c82333);
            width: auto;
            padding: 8px 15px;
            margin-left: 10px;
            font-size: 0.9em;
        }
        .delete-btn:hover {
            background: linear-gradient(45deg, #c82333, #b21f2d);
            transform: scale(1.05);
        }
        .ban-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8e1e1;
            border-radius: 8px;
        }
        .comment {
            border: none;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .comment:hover {
            transform: translateY(-3px);
        }
        .comment.common {
            background: #ffffff;
        }
        .comment.moderator {
            background: #e6f3ff;
            border: 2px solid #007bff;
        }
        .comment.owner {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200%;
            animation: gradientFlow 5s ease infinite;
            color: white;
        }
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .username.moderator {
            display: inline-block;
            border: 2px solid #007bff;
            padding: 3px 8px;
            border-radius: 5px;
            animation: modBlink 2s infinite;
        }
        .username.owner {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 5px;
            position: relative;
            color: #fff;
            text-shadow: 0 0 10px #ff6b6b, 0 0 20px #4ecdc4;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }
        .username.owner::before {
            content: '游녬';
            position: absolute;
            left: -25px;
            top: 50%;
            transform: translateY(-50%) rotate(0deg);
            animation: crownSpin 4s linear infinite;
        }
        .username.owner::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.3) 0%, transparent 70%);
            animation: particlePulse 3s ease-in-out infinite;
            z-index: -1;
        }
        @keyframes modBlink {
            0%, 100% { border-color: #007bff; background: #e6f3ff; }
            50% { border-color: #00c4b4; background: #d1e8ff; }
        }
        @keyframes neonGlow {
            from { text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b, 0 0 30px #4ecdc4; }
            to { text-shadow: 0 0 20px #4ecdc4, 0 0 30px #4ecdc4, 0 0 40px #ff6b6b; }
        }
        @keyframes crownSpin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
        @keyframes particlePulse {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
            100% { opacity: 0.3; transform: scale(1); }
        }
        .hidden {
            display: none;
        }
        .error {
            color: #dc3545;
            text-align: center;
            margin: 10px 0;
        }
        .media {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            display: block;
        }
        video.media {
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site de Coment치rios</h1>

        <!-- Formul치rio de Criar Conta -->
        <div id="createAccountSection" class="form-section">
            <h2>Criar Conta</h2>
            <input type="text" id="createUsername" placeholder="Nome de usu치rio" required>
            <input type="password" id="createPassword" placeholder="Senha" required>
            <input type="text" id="roleCode" placeholder="C칩digo de cargo (opcional)">
            <button onclick="createAccount()">Criar Conta</button>
        </div>

        <!-- Formul치rio de Login -->
        <div id="loginSection" class="form-section">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Nome de usu치rio" required>
            <input type="password" id="loginPassword" placeholder="Senha" required>
            <input type="password" id="githubToken" placeholder="Token de Acesso do GitHub" required>
            <button onclick="login()">Entrar</button>
            <p class="error" id="errorMessage"></p>
        </div>

        <!-- Se칞칚o de Coment치rios -->
        <div id="commentSection" class="comment-section hidden">
            <h2>Coment치rios</h2>
            <p>Logado como: <span id="currentUser"></span></p>
            <button onclick="logout()">Sair</button>
            <textarea id="commentInput" placeholder="Escreva seu coment치rio"></textarea>
            <input type="file" id="mediaInput" accept="image/png,image/jpeg,video/mp4" title="Adicione uma imagem (PNG/JPG) ou v칤deo (MP4, m치x. 5 min)">
            <button onclick="postComment()">Postar Coment치rio</button>
            <div id="banSection" class="ban-section hidden">
                <h3>Banir Usu치rio (Apenas Dono)</h3>
                <input type="text" id="banUsername" placeholder="Nome do usu치rio a banir">
                <button onclick="banUser()">Banir</button>
            </div>
            <div id="commentsList"></div>
        </div>
    </div>

    <script>
        // Configura칞칫es do GitHub
        const GITHUB_API_URL = 'https://api.github.com/repos/Joalison34/fetchComments/contents/comments.json';
        let githubToken = 'Ov23li4LdiGnmX15xpW8';

        // Inicializa dados do localStorage (apenas para usu치rios)
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let comments = [];
        let currentUser = null;

        // Fun칞칚o para criar conta
        function createAccount() {
            const username = document.getElementById('createUsername').value.trim();
            const password = document.getElementById('createPassword').value.trim();
            const roleCode = document.getElementById('roleCode').value.trim().toUpperCase();

            if (!username || !password) {
                alert('Por favor, preencha nome e senha.');
                return;
            }

            if (users.find(user => user.username === username)) {
                alert('Este nome de usu치rio j치 existe.');
                return;
            }

            let role = 'common';
            if (roleCode === '7733') {
                role = 'moderator';
            } else if (roleCode === 'ABACATE') {
                role = 'owner';
            }

            users.push({ username, password, role });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Conta criada com sucesso! Fa칞a login.');
            document.getElementById('createUsername').value = '';
            document.getElementById('createPassword').value = '';
            document.getElementById('roleCode').value = '';
        }

        // Fun칞칚o para login
        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            githubToken = document.getElementById('githubToken').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            const user = users.find(user => user.username === username && user.password === password);
            if (user) {
                currentUser = user;
                document.getElementById('createAccountSection').classList.add('hidden');
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('commentSection').classList.remove('hidden');
                document.getElementById('currentUser').innerHTML = `<span class="username ${user.role}">${username}</span> (${user.role})`;
                document.getElementById('banSection').classList.toggle('hidden', user.role !== 'owner');
                document.getElementById('errorMessage').textContent = '';
                await loadComments();
            } else {
                errorMessage.textContent = 'Nome de usu치rio, senha ou token incorretos.';
            }
        }

        // Fun칞칚o para logout
        function logout() {
            currentUser = null;
            githubToken = '';
            document.getElementById('createAccountSection').classList.remove('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('commentSection').classList.add('hidden');
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('githubToken').value = '';
        }

        // Fun칞칚o para buscar coment치rios do GitHub
        async function fetchComments() {
            try {
                const response = await fetch(GITHUB_API_URL, {
                    headers: {
                        'Authorization': `Bearer ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                if (response.ok) {
                    const data = await response.json();
                    comments = JSON.parse(atob(data.content));
                    return comments;
                } else if (response.status === 404) {
                    // Arquivo n칚o existe, cria um novo
                    comments = [];
                    await saveCommentsToGitHub();
                    return comments;
                } else {
                    throw new Error('Erro ao buscar coment치rios');
                }
            } catch (error) {
                alert('Erro ao carregar coment치rios: ' + error.message);
                return [];
            }
        }

        // Fun칞칚o para salvar coment치rios no GitHub
        async function saveCommentsToGitHub() {
            try {
                // Busca o SHA do arquivo atual (se existir)
                const response = await fetch(GITHUB_API_URL, {
                    headers: {
                        'Authorization': `Bearer ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                let sha = null;
                if (response.ok) {
                    const data = await response.json();
                    sha = data.sha;
                }

                // Salva os coment치rios
                const content = btoa(JSON.stringify(comments));
                const body = {
                    message: 'Atualiza coment치rios',
                    content: content,
                    sha: sha
                };

                const saveResponse = await fetch(GITHUB_API_URL, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (!saveResponse.ok) {
                    throw new Error('Erro ao salvar coment치rios');
                }
            } catch (error) {
                alert('Erro ao salvar coment치rios: ' + error.message);
            }
        }

        // Fun칞칚o para postar coment치rio
        async function postComment() {
            const commentText = document.getElementById('commentInput').value.trim();
            const mediaInput = document.getElementById('mediaInput');
            const file = mediaInput.files[0];

            if (!commentText && !file) {
                alert('Escreva um coment치rio ou adicione uma m칤dia.');
                return;
            }

            const comment = {
                username: currentUser.username,
                role: currentUser.role,
                text: commentText,
                timestamp: new Date().toLocaleString('pt-BR'),
                media: null,
                mediaType: null
            };

            if (file) {
                const maxVideoDuration = 300; // 5 minutos em segundos
                if (file.type.startsWith('video/')) {
                    const video = document.createElement('video');
                    video.src = URL.createObjectURL(file);
                    video.onloadedmetadata = async () => {
                        if (video.duration > maxVideoDuration) {
                            alert('O v칤deo deve ter no m치ximo 5 minutos.');
                            URL.revokeObjectURL(video.src);
                            return;
                        }
                        await processFile(file, comment);
                    };
                } else {
                    await processFile(file, comment);
                }
            } else {
                await saveComment(comment);
            }

            async function processFile(file, comment) {
                if (!file.type.match('image/png|image/jpeg|video/mp4')) {
                    alert('Apenas imagens PNG/JPG ou v칤deos MP4 s칚o permitidos.');
                    return;
                }
                const reader = new FileReader();
                reader.onload = async () => {
                    comment.media = reader.result;
                    comment.mediaType = file.type;
                    await saveComment(comment);
                };
                reader.readAsDataURL(file);
            }

            async function saveComment(comment) {
                comments.push(comment);
                await saveCommentsToGitHub();
                document.getElementById('commentInput').value = '';
                mediaInput.value = '';
                await loadComments();
            }
        }

        // Fun칞칚o para apagar coment치rio
        async function deleteComment(index) {
            comments.splice(index, 1);
            await saveCommentsToGitHub();
            await loadComments();
        }

        // Fun칞칚o para banir usu치rio
        async function banUser() {
            const banUsername = document.getElementById('banUsername').value.trim();
            if (!banUsername) {
                alert('Digite o nome do usu치rio a banir.');
                return;
            }
            if (banUsername === currentUser.username) {
                alert('Voc칡 n칚o pode banir a si mesmo.');
                return;
            }
            users = users.filter(user => user.username !== banUsername);
            comments = comments.filter(comment => comment.username !== banUsername);
            localStorage.setItem('users', JSON.stringify(users));
            await saveCommentsToGitHub();
            document.getElementById('banUsername').value = '';
            alert(`Usu치rio ${banUsername} foi banido.`);
            await loadComments();
        }

        // Fun칞칚o para carregar coment치rios
        async function loadComments() {
            const commentsList = document.getElementById('commentsList');
            commentsList.innerHTML = '';
            comments = await fetchComments();
            comments.forEach((comment, index) => {
                const commentDiv = document.createElement('div');
                commentDiv.className = `comment ${comment.role}`;
                let deleteButton = '';
                if (currentUser && (currentUser.role === 'moderator' || currentUser.role === 'owner')) {
                    deleteButton = `<button class="delete-btn" onclick="deleteComment(${index})">Apagar</button>`;
                }
                let mediaContent = '';
                if (comment.media) {
                    if (comment.mediaType.startsWith('image/')) {
                        mediaContent = `<img src="${comment.media}" class="media" alt="Imagem do coment치rio">`;
                    } else if (comment.mediaType.startsWith('video/')) {
                        mediaContent = `<video src="${comment.media}" class="media" controls></video>`;
                    }
                }
                commentDiv.innerHTML = `
                    <div>
                        <strong class="username ${comment.role}">${comment.username}</strong> (${comment.role}) - ${comment.timestamp}<br>
                        ${comment.text}
                        ${mediaContent}
                    </div>
                    ${deleteButton}
                `;
                commentsList.appendChild(commentDiv);
            });
        }
    </script>
</body>
</html>
