<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Comentários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

            max-width: 600px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .form-section, .comment-section {
            margin-bottom: 20px;
        }
        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;

            background-color: #218838;

            display: inline-block;

        @keyframes blink {
            0%, 100% { border-color: #007bff; }
            50% { border-color: transparent; }

        @keyframes shine {
            0% { color: #ff6b6b; text-shadow: 0 0 5px #ff6b6b; }

<body>
    <div class="container">
        <h1>Site de Comentários</h1>

        <!-- Formulário de Criar Conta -->
        <div id="createAccountSection" class="form-section">
            <h2>Criar Conta</h2>
            <input type="text" id="createUsername" placeholder="Nome de usuário" required>
            <input type="password" id="createPassword" placeholder="Senha" required>
            <input type="text" id="roleCode" placeholder="Código de cargo (opcional)">
            <button id="createAccountBtn">Criar Conta</button>
            <p class="error" id="createErrorMessage"></p>
        </div>

        <!-- Formulário de Login -->
        <div id="loginSection" class="form-section">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Nome de usuário" required>
            <input type="password" id="loginPassword" placeholder="Senha" required>
            <button id="loginBtn">Entrar</button>
            <p class="error" id="loginErrorMessage"></p>
        </div>

        <!-- Seção de Comentários -->
        <div id="commentSection" class="comment-section hidden">
            <h2>Comentários</h2>
            <p>Logado como: <span id="currentUser"></span></p>
            <button id="logoutBtn">Sair</button>
            <textarea id="commentInput" placeholder="Escreva seu comentário"></textarea>
            <input type="file" id="mediaInput" accept="image/jpeg,image/png,video/mp4,video/webm" style="margin: 10px 0;">
            <button id="postCommentBtn">Postar Comentário</button>
            <div id="banSection" class="ban-section hidden">
                <h3>Excluir Usuário (Apenas Dono)</h3>
                <input type="text" id="banUsername" placeholder="Nome do usuário a excluir">
                <button id="banUserBtn">Excluir</button>
            </div>
            <div id="commentsList"></div>
        </div>
    </div>

    <script type="module">
        // Importa as funções do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, where, orderBy, writeBatch, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAfJZVeKznju7J-KYTE-oSz6pRfbF6mBdQ",
            authDomain: "funzer.firebaseapp.com",
            projectId: "funzer",
            storageBucket: "funzer.firebasestorage.app",
            messagingSenderId: "723068647417",
            appId: "1:723068647417:web:7ae58205191b0099a1ef28"
        };

        // Inicializa o Firebase
        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            console.log("Firebase e Firestore inicializados com sucesso");
        } catch (error) {
            console.error("Erro ao inicializar Firebase:", error);
            document.getElementById('createErrorMessage').textContent = 'Erro ao conectar com o servidor.';
            document.getElementById('loginErrorMessage').textContent = 'Erro ao conectar com o servidor.';
        }

        // Configuração do Cloudinary
        const CLOUDINARY_CLOUD_NAME = 'dofskhwxw';
        const CLOUDINARY_UPLOAD_PRESET = 'comment_media';
        const CLOUDINARY_UPLOAD_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/auto/upload`;

        // Inicializa currentUser do localStorage
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

        // Adiciona event listeners aos botões
        document.getElementById('createAccountBtn').addEventListener('click', createAccount);
        document.getElementById('loginBtn').addEventListener('click', login);
        document.getElementById('logoutBtn').addEventListener('click', logout);
        document.getElementById('postCommentBtn').addEventListener('click', postComment);
        document.getElementById('banUserBtn').addEventListener('click', deleteUser);

        // Verifica se há usuário logado ao carregar a página e carrega comentários
        // Alteração: Removida a chamada direta a loadComments() e consolidada a lógica
        if (currentUser) {
            updateUIForLoggedInUser();
        } else {
            loadComments(); // Carrega comentários para usuários não logados
        }

        // Alteração: Adiciona um listener de delegação de eventos para os botões delete-btn
        document.getElementById('commentsList').addEventListener('click', (event) => {
            if (event.target.classList.contains('delete-btn')) {
                const commentId = event.target.getAttribute('data-comment-id');
                console.log("Botão Apagar clicado para comentário:", commentId);
                deleteComment(commentId);
            }
        });

        // Função para gerar hash da senha
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Função para validar nome de usuário
        function validateUsername(username) {
            const regex = /^[a-zA-Z0-9_]{3,20}$/;
            return regex.test(username);
        }

        // Função para validar senha
        function validatePassword(password) {
            return password.length >= 6;
        }

        // Função para atualizar a interface para usuário logado
        function updateUIForLoggedInUser() {
            document.getElementById('createAccountSection').classList.add('hidden');
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('commentSection').classList.remove('hidden');
            document.getElementById('currentUser').innerHTML = `<span class="username ${currentUser.role}">${currentUser.username}</span> (${currentUser.role})`;
            document.getElementById('banSection').classList.toggle('hidden', currentUser.role !== 'owner');
            loadComments();
            console.log("Usuário restaurado:", currentUser.username);
        }

        // Função para criar conta
        async function createAccount() {
            console.log("Tentando criar conta...");
            const username = document.getElementById('createUsername').value.trim();
            const password = document.getElementById('createPassword').value.trim();
            const roleCode = document.getElementById('roleCode').value.trim().toUpperCase();
            const createErrorMessage = document.getElementById('createErrorMessage');

            if (!validateUsername(username)) {
                createErrorMessage.textContent = 'Nome de usuário deve ter 3-20 caracteres alfanuméricos ou sublinhado.';
                return;
            }

            if (!validatePassword(password)) {
                createErrorMessage.textContent = 'Senha deve ter pelo menos 6 caracteres.';
                return;
            }

            if (!db) {
                createErrorMessage.textContent = 'Erro: Servidor não inicializado.';
                console.error("Firestore não inicializado");
                return;
            }

            try {
                // Verifica se o nome de usuário já existe
                const userQuery = query(collection(db, 'users'), where('username', '==', username));
                const userSnapshot = await getDocs(userQuery);
                if (!userSnapshot.empty) {
                    createErrorMessage.textContent = 'Nome de usuário já existe.';
                    return;
                }

                const hashedPassword = await hashPassword(password);
                const role = roleCode === '7733' ? 'moderator' : roleCode === 'ABACATE' ? 'owner' : 'common';
                const userData = {
                    username,
                    password: hashedPassword,
                    role
                };

                // Salva o usuário no Firestore usando o username como ID do documento
                await setDoc(doc(db, 'users', username), userData);
                createErrorMessage.textContent = '';
                alert('Conta criada! Faça login.');
                document.getElementById('createUsername').value = '';
                document.getElementById('createPassword').value = '';
                document.getElementById('roleCode').value = '';
                console.log("Conta criada:", username, role);
            } catch (error) {
                console.error("Erro ao criar conta:", error);
                createErrorMessage.textContent = 'Erro ao criar conta. Veja o console.';
            }
        }

        // Função para login
        async function login() {
            console.log("Tentando logar...");
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const loginErrorMessage = document.getElementById('loginErrorMessage');

            if (!validateUsername(username)) {
                loginErrorMessage.textContent = 'Nome de usuário inválido.';
                return;
            }

            if (!validatePassword(password)) {
                loginErrorMessage.textContent = 'Senha deve ter pelo menos 6 caracteres.';
                return;
            }

            if (!db) {
                loginErrorMessage.textContent = 'Erro: Servidor não inicializado.';
                console.error("Firestore não inicializado");
                return;
            }

            try {
                const userQuery = query(collection(db, 'users'), where('username', '==', username));
                const userSnapshot = await getDocs(userQuery);
                if (userSnapshot.empty) {
                    loginErrorMessage.textContent = 'Nome ou senha incorretos.';
                    console.log("Usuário não encontrado:", username);
                    return;
                }

                const userDoc = userSnapshot.docs[0];
                const userData = userDoc.data();
                const hashedPassword = await hashPassword(password);

                if (userData.password !== hashedPassword) {
                    loginErrorMessage.textContent = 'Nome ou senha incorretos.';
                    console.log("Senha incorreta para:", username);
                    return;
                }

                currentUser = {
                    username: userData.username,
                    role: userData.role
                };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                updateUIForLoggedInUser();
                loginErrorMessage.textContent = '';
                console.log("Login bem-sucedido:", username);
            } catch (error) {
                console.error("Erro ao fazer login:", error);
                loginErrorMessage.textContent = 'Erro ao fazer login. Veja o console.';
            }
        }

        // Função para logout
        function logout() {
            console.log("Saindo...");
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('createAccountSection').classList.remove('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('commentSection').classList.add('hidden');
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            console.log("Logout concluído");
            loadComments(); // Mantém a lista de comentários visível após logout
        }

        // Função para fazer upload para o Cloudinary
        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

            try {
                const response = await fetch(CLOUDINARY_UPLOAD_URL, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.error) {
                    throw new Error(result.error.message);
                }
                console.log("Arquivo enviado ao Cloudinary:", result.secure_url);
                return {
                    url: result.secure_url,
                    type: result.resource_type === 'image' ? 'image' : 'video'
                };
            } catch (error) {
                console.error("Erro ao enviar para Cloudinary:", error);
                throw error;
            }
        }

        // Função para postar comentário
        async function postComment() {
            console.log("Tentando postar comentário...");
            if (!currentUser) {
                alert('Faça login para comentar.');
                return;
            }
            const commentText = document.getElementById('commentInput').value.trim();
            const mediaInput = document.getElementById('mediaInput').files[0];

            if (!commentText && !mediaInput) {
                alert('Escreva um comentário ou selecione uma imagem/vídeo.');
                return;
            }

            if (!db) {
                alert('Erro: Servidor não inicializado.');
                console.error("Firestore não inicializado");
                return;
            }

            try {
                const today = new Date().toISOString().split('T')[0];
                const q = query(
                    collection(db, 'comments'),
                    where('username', '==', currentUser.username),
                    where('date', '==', today)
                );
                const userComments = await getDocs(q);
                if (userComments.size >= 50) {
                    alert('Limite de 50 comentários por dia atingido.');
                    console.log("Limite de comentários atingido:", currentUser.username);
                    return;
                }

                let mediaURL = null;
                let mediaType = null;

                if (mediaInput) {
                    const fileSizeLimit = 10 * 1024 * 1024; // 10 MB
                    if (mediaInput.size > fileSizeLimit) {
                        alert('O arquivo deve ter no máximo 100 MB.');
                        return;
                    }

                    const allowedTypes = ['image/jpeg', 'image/png', 'video/mp4', 'video/webm'];
                    if (!allowedTypes.includes(mediaInput.type)) {
                        alert('Apenas imagens (JPEG, PNG) ou vídeos (MP4, WebM) são permitidos.');
                        return;
                    }

                    const uploadResult = await uploadToCloudinary(mediaInput);
                    mediaURL = uploadResult.url;
                    mediaType = uploadResult.type;
                    console.log("Arquivo enviado:", mediaURL);
                }

                const comment = {
                    username: currentUser.username,
                    role: currentUser.role,
                    text: commentText,
                    timestamp: new Date().toISOString(),
                    date: today,
                    mediaURL: mediaURL || null,
                    mediaType: mediaType || null
                };

                await addDoc(collection(db, 'comments'), comment);
                document.getElementById('commentInput').value = '';
                document.getElementById('mediaInput').value = '';
                loadComments();
                console.log("Comentário postado:", commentText, mediaURL);
            } catch (error) {
                console.error("Erro ao postar comentário:", error);
                alert('Erro ao postar comentário. Veja o console.');
            }
        }

        // Função para apagar comentário
        async function deleteComment(commentId) {
            console.log("Tentando apagar comentário com ID:", commentId);
            if (!currentUser || (currentUser.role !== 'moderator' && currentUser.role !== 'owner')) {
                alert('Apenas moderadores e o dono podem apagar comentários.');
                console.log("Usuário sem permissão para apagar:", currentUser?.username);
                return;
            }
            if (!db) {
                alert('Erro: Servidor não inicializado.');
                console.error("Firestore não inicializado");
                return;
            }
            if (!commentId || typeof commentId !== 'string') {
                alert('Erro: Comentário inválido.');
                console.error("ID do comentário inválido:", commentId);
                return;
            }
            try {
                await deleteDoc(doc(db, 'comments', commentId));
                console.log("Comentário apagado com sucesso:", commentId);
                loadComments();
                alert('Comentário apagado com sucesso.');
            } catch (error) {
                console.error("Erro ao apagar comentário:", error);
                alert('Erro ao apagar comentário. Veja o console.');
            }
        }

        // Função para excluir usuário completamente
        async function deleteUser() {
            console.log("Tentando excluir usuário...");
            if (!currentUser || currentUser.role !== 'owner') {
                alert('Apenas o dono pode excluir usuários.');
                console.log("Usuário sem permissão para excluir:", currentUser?.username);
                return;
            }
            const deleteUsername = document.getElementById('banUsername').value.trim();
            if (!deleteUsername) {
                alert('Digite o nome do usuário a excluir.');
                return;
            }
            if (deleteUsername === currentUser.username) {
                alert('Você não pode excluir a si mesmo.');
                return;
            }
            if (!db) {
                alert('Erro: Servidor não inicializado.');
                console.error("Firestore não inicializado");
                return;
            }
            try {
                // Verifica se o usuário existe
                const userQuery = query(collection(db, 'users'), where('username', '==', deleteUsername));
                const userSnapshot = await getDocs(userQuery);
                if (userSnapshot.empty) {
                    alert('Usuário não encontrado.');
                    console.log("Usuário não encontrado para excluir:", deleteUsername);
                    return;
                }

                // Inicia um batch para excluir usuário e comentários
                const batch = writeBatch(db);

                // Exclui o documento do usuário
                const userDocRef = doc(db, 'users', deleteUsername);
                batch.delete(userDocRef);

                // Exclui todos os comentários do usuário
                const commentsQuery = query(collection(db, 'comments'), where('username', '==', deleteUsername));
                const commentsSnapshot = await getDocs(commentsQuery);
                commentsSnapshot.forEach(doc => {
                    batch.delete(doc.ref);
                });

                // Executa o batch
                await batch.commit();
                console.log("Usuário e comentários excluídos:", deleteUsername, commentsSnapshot.size);

                document.getElementById('banUsername').value = '';
                alert(`Usuário ${deleteUsername} excluído com sucesso.`);
                loadComments();
                console.log("Usuário excluído com sucesso:", deleteUsername);
            } catch (error) {
                console.error("Erro ao excluir usuário:", error);
                alert('Erro ao excluir usuário. Veja o console.');
            }
        }

        // Função para carregar comentários
        async function loadComments() {
            console.log("Carregando comentários...");
            const commentsList = document.getElementById('commentsList');
            commentsList.innerHTML = '';
            if (!db) {
                commentsList.innerHTML = '<p class="error">Erro: Servidor não inicializado.</p>';
                console.error("Firestore não inicializado");
                return;
            }
            try {
                const threeDaysAgo = new Date();
                threeDaysAgo.setDate(threeDaysAgo.getDate() - 3);
                const q = query(collection(db, 'comments'), orderBy('timestamp', 'desc'));
                const commentsSnapshot = await getDocs(q);
                commentsSnapshot.forEach(doc => {
                    const comment = doc.data();
                    const commentDate = new Date(comment.timestamp);
                    if (commentDate >= threeDaysAgo) {
                        const commentDiv = document.createElement('div');
                        commentDiv.className = `comment ${comment.role}`;
                        let deleteButton = '';
                        if (currentUser && (currentUser.role === 'moderator' || currentUser.role === 'owner')) {
                            deleteButton = `<button class="delete-btn" data-comment-id="${doc.id}">Apagar</button>`;
                        }

                        let mediaContent = '';
                        if (comment.mediaURL && comment.mediaType) {
                            if (comment.mediaType === 'image') {
                                mediaContent = `<img src="${comment.mediaURL}" alt="Imagem do comentário">`;
                            } else if (comment.mediaType === 'video') {
                                mediaContent = `<video controls src="${comment.mediaURL}" alt="Vídeo do comentário"></video>`;
                            }
                        }

                        commentDiv.innerHTML = `
                            <div>
                                <strong class="username ${comment.role}">${comment.username}</strong> (${comment.role}) - ${new Date(comment.timestamp).toLocaleString('pt-BR')}<br>
                                ${comment.text}
                                ${mediaContent}
                            </div>
                            ${deleteButton}
                        `;
                        commentsList.appendChild(commentDiv);
                    }
                });
                // Alteração: Removida a adição de event listeners aqui, pois agora usamos delegação de eventos
                console.log("Comentários carregados:", commentsSnapshot.size);
            } catch (error) {
                console.error("Erro ao carregar comentários:", error);
                commentsList.innerHTML = '<p class="error">Erro ao carregar comentários. Veja o console.</p>';
            }
        }
    </script>
