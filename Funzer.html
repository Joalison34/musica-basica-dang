<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Comentários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            text-align: center;
            color: #333;
        }
        .form-section, .comment-section {
            margin-bottom: 20px;
        }
        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .delete-btn {
            background-color: #dc3545;
            width: auto;
            padding: 5px 10px;
            margin-left: 10px;
            display: inline-block;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .mute-btn {
            background-color: #ffc107;
            width: auto;
            padding: 5px 10px;
            margin-left: 10px;
            display: inline-block;
        }
        .mute-btn:hover {
            background-color: #e0a800;
        }
        .ban-section, .mute-section {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .comment {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .comment.common {
            background-color: #f9f9f9;
        }
        .comment.moderator {
            background-color: #e6f3ff;
            border: 2px solid #007bff;
        }
        .comment.owner {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
        }
        .username.moderator {
            display: inline-block;
            border: 2px solid #007bff;
            padding: 2px 5px;
            animation: blink 1.5s infinite;
        }
        .username.owner {
            display: inline-block;
            padding: 2px 5px;
            animation: shine 2s infinite;
        }
        @keyframes blink {
            0%, 100% { border-color: #007bff; }
            50% { border-color: transparent; }
        }
        @keyframes shine {
            0% { color: #ff6b6b; text-shadow: 0 0 5px #ff6b6b; }
            50% { color: #4ecdc4; text-shadow: 0 0 10px #4ecdc4; }
            100% { color: #ff6b6b; text-shadow: 0 0 5px #ff6b6b; }
        }
        .hidden {
            display: none;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site de Comentários</h1>

        <!-- Formulário de Criar Conta -->
        <div id="createAccountSection" class="form-section">
            <h2>Criar Conta</h2>
            <input type="text" id="createUsername" placeholder="Nome de usuário" required>
            <input type="password" id="createPassword" placeholder="Senha" required>
            <input type="text" id="roleCode" placeholder="Código de cargo (opcional)">
            <button id="createAccountBtn">Criar Conta</button>
        </div>

        <!-- Formulário de Login -->
        <div id="loginSection" class="form-section">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Nome de usuário" required>
            <input type="password" id="loginPassword" placeholder="Senha" required>
            <button id="loginBtn">Entrar</button>
            <p class="error" id="errorMessage"></p>
        </div>

        <!-- Seção de Comentários -->
        <div id="commentSection" class="comment-section hidden">
            <h2>Comentários</h2>
            <p>Logado como: <span id="currentUser"></span></p>
            <button id="logoutBtn">Sair</button>
            <textarea id="commentInput" placeholder="Escreva seu comentário"></textarea>
            <button id="postCommentBtn">Postar Comentário</button>
            <div id="banSection" class="ban-section hidden">
                <h3>Banir Usuário (Apenas Dono)</h3>
                <input type="text" id="banUsername" placeholder="Nome do usuário a banir">
                <button id="banUserBtn">Banir</button>
            </div>
            <div id="muteSection" class="mute-section hidden">
                <h3>Mutar Usuário (Apenas Moderadores)</h3>
                <input type="text" id="muteUsername" placeholder="Nome do usuário a mutar">
                <input type="number" id="muteDuration" placeholder="Duração em segundos" min="1">
                <button id="muteUserBtn">Mutar</button>
            </div>
            <div id="commentsList"></div>
        </div>
    </div>

    <script type="module">
        // Importa as funções do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, where, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAfJZVeKznju7J-KYTE-oSz6pRfbF6mBdQ",
            authDomain: "funzer.firebaseapp.com",
            projectId: "funzer",
            storageBucket: "funzer.firebasestorage.app",
            messagingSenderId: "723068647417",
            appId: "1:723068647417:web:7ae58205191b0099a1ef28"
        };

        // Inicializa o Firebase
        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            console.log("Firebase inicializado com sucesso");
        } catch (error) {
            console.error("Erro ao inicializar Firebase:", error);
            alert("Erro ao conectar com o servidor. Verifique o console.");
        }

        // Inicializa dados do localStorage
        let users = [];
        let mutes = {};
        let currentUser = null;

        // Carrega dados do localStorage com tratamento de erro
        try {
            users = JSON.parse(localStorage.getItem('users')) || [];
            mutes = JSON.parse(localStorage.getItem('mutes')) || {};
        } catch (error) {
            console.error("Erro ao carregar localStorage:", error);
            localStorage.removeItem('users');
            localStorage.removeItem('mutes');
            users = [];
            mutes = {};
        }

        // Verifica sessão persistente ao carregar a página
        try {
            const savedUser = JSON.parse(localStorage.getItem('currentUser'));
            if (savedUser) {
                const userExists = users.find(user => user.username === savedUser.username && user.password === savedUser.password);
                if (userExists) {
                    currentUser = userExists;
                    updateUIForLoggedInUser();
                    console.log("Sessão restaurada para:", currentUser.username);
                } else {
                    localStorage.removeItem('currentUser');
                    console.log("Usuário salvo não existe mais (possivelmente banido)");
                }
            }
        } catch (error) {
            console.error("Erro ao verificar sessão persistente:", error);
            localStorage.removeItem('currentUser');
        }

        // Aguarda o DOM carregar pra adicionar event listeners
        document.addEventListener('DOMContentLoaded', () => {
            const createAccountBtn = document.getElementById('createAccountBtn');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const postCommentBtn = document.getElementById('postCommentBtn');
            const banUserBtn = document.getElementById('banUserBtn');
            const muteUserBtn = document.getElementById('muteUserBtn');

            if (createAccountBtn) {
                createAccountBtn.addEventListener('click', createAccount);
                console.log("Event listener adicionado para createAccountBtn");
            } else {
                console.error("Elemento createAccountBtn não encontrado");
            }

            if (loginBtn) {
                loginBtn.addEventListener('click', login);
                console.log("Event listener adicionado para loginBtn");
            } else {
                console.error("Elemento loginBtn não encontrado");
            }

            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
                console.log("Event listener adicionado para logoutBtn");
            } else {
                console.error("Elemento logoutBtn não encontrado");
            }

            if (postCommentBtn) {
                postCommentBtn.addEventListener('click', postComment);
                console.log("Event listener adicionado para postCommentBtn");
            } else {
                console.error("Elemento postCommentBtn não encontrado");
            }

            if (banUserBtn) {
                banUserBtn.addEventListener('click', banUser);
                console.log("Event listener adicionado para banUserBtn");
            } else {
                console.error("Elemento banUserBtn não encontrado");
            }

            if (muteUserBtn) {
                muteUserBtn.addEventListener('click', muteUser);
                console.log("Event listener adicionado para muteUserBtn");
            } else {
                console.error("Elemento muteUserBtn não encontrado");
            }

            // Carrega comentários ao iniciar
            loadComments();
        });

        // Função para criar conta
        function createAccount() {
            console.log("Tentando criar conta...");
            const createUsername = document.getElementById('createUsername');
            const createPassword = document.getElementById('createPassword');
            const roleCode = document.getElementById('roleCode');

            if (!createUsername || !createPassword || !roleCode) {
                console.error("Elementos do formulário de criação de conta não encontrados");
                alert('Erro no formulário. Veja o console.');
                return;
            }

            const username = createUsername.value.trim();
            const password = createPassword.value.trim();
            const roleCodeValue = roleCode.value.trim().toUpperCase();

            if (!username || !password) {
                alert('Preencha nome e senha.');
                console.log("Campos obrigatórios vazios");
                return;
            }

            if (users.some(user => user.username === username)) {
                alert('Nome de usuário já existe.');
                console.log("Nome de usuário já existe:", username);
                return;
            }

            const role = roleCodeValue === '7733' ? 'moderator' : roleCodeValue === 'ABACATE' ? 'owner' : 'common';
            users.push({ username, password, role });
            try {
                localStorage.setItem('users', JSON.stringify(users));
                alert('Conta criada! Faça login.');
                createUsername.value = '';
                createPassword.value = '';
                roleCode.value = '';
                console.log("Conta criada:", username, role);
            } catch (error) {
                console.error("Erro ao salvar usuários no localStorage:", error);
                alert('Erro ao criar conta. Veja o console.');
            }
        }

        // Função para login
        function login() {
            console.log("Tentando logar...");
            const loginUsername = document.getElementById('loginUsername');
            const loginPassword = document.getElementById('loginPassword');
            const errorMessage = document.getElementById('errorMessage');

            if (!loginUsername || !loginPassword || !errorMessage) {
                console.error("Elementos do formulário de login não encontrados");
                alert('Erro no formulário. Veja o console.');
                return;
            }

            const username = loginUsername.value.trim();
            const password = loginPassword.value.trim();

            const user = users.find(user => user.username === username && user.password === password);
            if (user) {
                currentUser = user;
                try {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    updateUIForLoggedInUser();
                    errorMessage.textContent = '';
                    console.log("Login bem-sucedido:", username);
                } catch (error) {
                    console.error("Erro ao salvar currentUser no localStorage:", error);
                    alert('Erro ao logar. Veja o console.');
                }
            } else {
                errorMessage.textContent = 'Nome ou senha incorretos.';
                console.log("Falha no login:", username);
            }
        }

        // Função para atualizar a UI após login
        function updateUIForLoggedInUser() {
            const createAccountSection = document.getElementById('createAccountSection');
            const loginSection = document.getElementById('loginSection');
            const commentSection = document.getElementById('commentSection');
            const currentUserSpan = document.getElementById('currentUser');
            const banSection = document.getElementById('banSection');
            const muteSection = document.getElementById('muteSection');

            if (!createAccountSection || !loginSection || !commentSection || !currentUserSpan || !banSection || !muteSection) {
                console.error("Elementos da UI não encontrados");
                return;
            }

            createAccountSection.classList.add('hidden');
            loginSection.classList.add('hidden');
            commentSection.classList.remove('hidden');
            currentUserSpan.innerHTML = `<span class="username ${currentUser.role}">${currentUser.username}</span> (${currentUser.role})`;
            banSection.classList.toggle('hidden', currentUser.role !== 'owner');
            muteSection.classList.toggle('hidden', currentUser.role !== 'moderator' && currentUser.role !== 'owner');
            loadComments();
        }

        // Função para logout
        function logout() {
            console.log("Saindo...");
            currentUser = null;
            try {
                localStorage.removeItem('currentUser');
                document.getElementById('createAccountSection').classList.remove('hidden');
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('commentSection').classList.add('hidden');
                document.getElementById('loginUsername').value = '';
                document.getElementById('loginPassword').value = '';
                console.log("Logout concluído");
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
                alert('Erro ao sair. Veja o console.');
            }
        }

        // Função para postar comentário
        async function postComment() {
            console.log("Tentando postar comentário...");
            if (!currentUser) {
                alert('Faça login para comentar.');
                console.log("Nenhum usuário logado");
                return;
            }

            // Verifica se o usuário está mutado
            const mute = mutes[currentUser.username];
            if (mute && Date.now() < mute.expires) {
                const remainingSeconds = Math.ceil((mute.expires - Date.now()) / 1000);
                alert(`Você está mutado por mais ${remainingSeconds} segundos.`);
                console.log("Usuário mutado:", currentUser.username, "Expira em:", mute.expires);
                return;
            }

            const commentInput = document.getElementById('commentInput');
            if (!commentInput) {
                console.error("Elemento commentInput não encontrado");
                alert('Erro no formulário. Veja o console.');
                return;
            }

            const commentText = commentInput.value.trim();
            if (!commentText) {
                alert('Escreva um comentário.');
                console.log("Comentário vazio");
                return;
            }

            if (!db) {
                alert('Erro: Servidor não inicializado.');
                console.error("Firestore não inicializado");
                return;
            }

            try {
                const today = new Date().toISOString().split('T')[0];
                const q = query(
                    collection(db, 'comments'),
                    where('username', '==', currentUser.username),
                    where('date', '==', today)
                );
                const userComments = await getDocs(q);
                if (userComments.size >= 10) {
                    alert('Limite de 10 comentários por dia atingido.');
                    console.log("Limite de comentários atingido:", currentUser.username);
                    return;
                }

                const comment = {
                    username: currentUser.username,
                    role: currentUser.role,
                    text: commentText,
                    timestamp: new Date().toISOString(),
                    date: today
                };

                await addDoc(collection(db, 'comments'), comment);
                commentInput.value = '';
                loadComments();
                console.log("Comentário postado:", commentText);
            } catch (error) {
                console.error("Erro ao postar comentário:", error);
                alert('Erro ao postar comentário. Veja o console.');
            }
        }

        // Função para apagar comentário
        async function deleteComment(commentId) {
            console.log("Tentando apagar comentário com ID:", commentId);
            if (!currentUser || (currentUser.role !== 'moderator' && currentUser.role !== 'owner')) {
                alert('Apenas moderadores e o dono podem apagar comentários.');
                console.log("Usuário sem permissão para apagar:", currentUser?.username);
                return;
            }
            if (!db) {
                alert('Erro: Servidor não inicializado.');
                console.error("Firestore não inicializado");
                return;
            }
            if (!commentId || typeof commentId !== 'string') {
                alert('Erro: Comentário inválido.');
                console.error("ID do comentário inválido:", commentId);
                return;
            }
            try {
                console.log("Executando deleteDoc para comentário:", commentId);
                await deleteDoc(doc(db, 'comments', commentId));
                console.log("Comentário apagado com sucesso:", commentId);
                loadComments();
                alert('Comentário apagado com sucesso.');
