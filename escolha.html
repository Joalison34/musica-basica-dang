<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    // Script para as ondas de som din√¢micas
    const canvas = document.getElementById('soundWaves');
    const ctx = canvas.getContext('2d');

    // Ajusta o tamanho do canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Configura√ß√£o das ondas
    const waves = [];
    for (let i = 0; i < 5; i++) {
      waves.push({
        y: canvas.height * (0.3 + i * 0.1),
        amplitude: 20 + Math.random() * 30,
        frequency: 0.01 + Math.random() * 0.02,
        phase: Math.random() * Math.PI * 2,
        speed: 0.05 + Math.random() * 0.1,
        color: `rgba(75, 108, 183, ${0.3 + i * 0.05})`
      });
    }

    // Anima√ß√£o das ondas
    function drawWaves() {
      if (window.innerWidth > 600) { // S√≥ roda no desktop
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let time = performance.now() / 1000;
        waves.forEach(wave => {
          ctx.beginPath();
          ctx.strokeStyle = wave.color;
          ctx.lineWidth = 2;
          for (let x = 0; x < canvas.width; x += 2) {
            const y = wave.y + Math.sin(x * wave.frequency + wave.phase) * wave.amplitude;
            ctx.lineTo(x, y);
          }
          ctx.stroke();
          wave.phase += wave.speed;
        });
      }
      requestAnimationFrame(drawWaves);
    }

    drawWaves();
  </script>
