<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo da Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: red;
            margin: 0;
            padding: 0;
            background-image: url('https://as2.ftcdn.net/v2/jpg/05/84/18/89/1000_F_584188957_9b667BerWvrCbBxWRl206LyIzshTkc8W.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: flex-start;
            padding-top: 50px;
        }
        .search-container {
            margin-top: 20px;
        }
        .music-list {
            margin-top: 30px;
            list-style: none;
            padding: 0;
        }
        .music-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Mundo da Música!</h1>
    <p>Explore suas músicas favoritas e crie sua própria música com p5.js.</p>
    
    <div class="search-container">
        <input type="text" id="music-search" placeholder="Pesquise uma música...">
        <button onclick="searchMusic()">Pesquisar</button>
    </div>
    
    <ul class="music-list">
        <li class="music-item">Perfect - Ed Sheeran: 
            <audio controls>
                <source src="https://example.com/perfect.mp3" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>
        </li>
        <li class="music-item">I Will Always Love You - Whitney Houston: 
            <audio controls>
                <source src="https://example.com/i_will_always_love_you.mp3" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>
        </li>
        <li class="music-item">Love Me Like You Do - Ellie Goulding: 
            <audio controls>
                <source src="https://example.com/love_me_like_you_do.mp3" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>
        </li>
    </ul>

    <script>
        function searchMusic() {
            const searchTerm = document.getElementById('music-search').value;
            alert('Você pesquisou: ' + searchTerm);
            // Aqui você pode adicionar lógica para filtrar as músicas ou realizar outra ação.
        }
    </script>
</body>
</html>
