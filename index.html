<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo da Música</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bem-vindo ao Mundo da Música!</h1>
    <p>Explore suas músicas favoritas e crie sua própria música com p5.js.</p>
    
    <div class="search-container">
        <input type="text" id="music-search" placeholder="Pesquise uma música...">
        <button onclick="searchMusic()">Pesquisar</button>
    </div>
    
    <ul class="music-list">
        <li class="music-item">Take A Slice (Fan Lyric Video): 
            <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/YJ8rxReqF5pKLvjK7&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
        </li>
        <li class="music-item">I Will Always Love You - Whitney Houston: 
            <iframe width="100%" height="166" scrolling="no" src="https%3A//w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/188111291&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false" frameborder="no" allow="autoplay"></iframe>
        </li>
        <li class="music-item">Love Me Like You Do - Ellie Goulding: 
            <iframe width="100%" height="166" scrolling="no" src="https%3A//api.soundcloud.com/tracks/123136596&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false" frameborder="no" allow="autoplay"></iframe>
        </li>
    </ul>

    <script>
        function searchMusic() {
            const searchTerm = document.getElementById('music-search').value;
            alert('Você pesquisou: ' + searchTerm);
            // Aqui você pode adicionar lógica para filtrar as músicas ou realizar outra ação.
        }
    </script>
</body>
</html>
